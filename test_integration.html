<!DOCTYPE html>
<html>
<head>
    <title>Integration Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #0f5132; border: 1px solid #198754; }
        .error { background: #842029; border: 1px solid #dc3545; }
        .info { background: #055160; border: 1px solid #0dcaf0; }
    </style>
</head>
<body>
    <h1>🚀 Hazard Detection Integration Test</h1>
    <div id="results"></div>
    
    <script src="ort/ort.min.js"></script>
    <script src="app.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testIntegration() {
            addResult('🔍 Testing Hazard Detection App Integration...', 'info');
            
            try {
                // Test app initialization
                if (typeof HazardDetectionApp !== 'undefined') {
                    addResult('✅ HazardDetectionApp class loaded successfully', 'success');
                    
                    // Test backend connection
                    const response = await fetch('https://hazard-detection-backend.onrender.com/health');
                    if (response.ok) {
                        const data = await response.json();
                        addResult(`✅ Backend connected: ${data.status} | Model: ${data.model_status}`, 'success');
                        
                        // Test API connectors
                        if (data.api_connectors) {
                            const connectors = Object.entries(data.api_connectors)
                                .map(([key, value]) => `${key}: ${value ? '✅' : '❌'}`)
                                .join(', ');
                            addResult(`🔌 API Connectors: ${connectors}`, 'success');
                        }
                    }
                    
                    // Test ONNX Runtime availability
                    if (typeof ort !== 'undefined') {
                        addResult('✅ ONNX Runtime loaded for frontend fallback', 'success');
                    } else {
                        addResult('⚠️ ONNX Runtime not loaded', 'error');
                    }
                    
                    addResult('🎉 Full Web App Ready! All systems operational.', 'success');
                    
                } else {
                    addResult('❌ HazardDetectionApp not loaded', 'error');
                }
            } catch (error) {
                addResult(`❌ Integration test failed: ${error.message}`, 'error');
            }
        }
        
        // Run test on load
        window.addEventListener('load', testIntegration);
    </script>
</body>
</html>
