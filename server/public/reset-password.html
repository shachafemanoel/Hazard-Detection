<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .btn-modern {
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      transition: all 0.2s;
    }
    .btn-modern:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl transition-all">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center mb-6">Reset Your Password</h2>

    <form id="reset-password-form" class="space-y-4">
      <input
        type="password"
        id="new-password"
        placeholder="Enter new password"
        required
        class="w-full px-4 py-3 border rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button
        type="submit"
        class="btn-modern w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-xl shadow-md uppercase tracking-wide"
      >
        Reset Password
      </button>
    </form>

    <p id="reset-message" class="mt-4 text-center text-sm"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const form = document.getElementById('reset-password-form');
    const message = document.getElementById('reset-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value.trim();

      // ולידציה בסיסית
      const valid = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password);
      if (!valid) {
        message.style.color = 'red';
        message.textContent = 'Password must be at least 8 characters and contain letters and numbers.';
        return;
      }

      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();
        if (res.ok) {
          message.style.color = 'green';
          message.textContent = 'Password reset successfully! Redirecting...';
          setTimeout(() => window.location.href = '/upload.html', 4000);
        } else {
          message.style.color = 'red';
          message.textContent = data.error || 'Reset failed.';
        }
      } catch (err) {
        console.error('Reset error:', err);
        message.style.color = 'red';
        message.textContent = 'Server error.';
      }
    });
  </script>
</body>
</html>
