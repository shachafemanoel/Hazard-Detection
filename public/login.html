<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="icon.png" type="image/png">
    <title>Sign in to Hazard Reporter</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl transition-all">
    <div class="flex flex-col items-center space-y-4">
      <img src="icon.png" alt="Hazard Detection Logo" class="w-full max-w-xs aspect-square rounded-lg shadow">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white text-center">Sign in to Hazard Reporter</h1>
    </div>

    <!-- ראשי -->
    <div id="buttons" class="mt-6 space-y-3">
      <button class="w-full flex items-center justify-center bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 font-medium py-2 px-4 rounded-lg shadow-sm transition" onclick="location.href='/auth/google'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 16 16" fill="currentColor">
          <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
        </svg>
        Continue with Google
      </button>
      <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow transition" onclick="toggleForm()">Continue with Email</button>
    </div>

    <!-- אפשרויות אימייל -->
    <div id="email-options" class="mt-6 space-y-3 hidden">
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg shadow" onclick="showSignupForm()">Sign Up</button>
      <button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg shadow" onclick="showLoginForm()">Log In</button>
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg shadow" onclick="toggleForgotPassword()">Forgot Password</button>
      <button id="back-options" class="w-full border border-gray-300 bg-white dark:bg-gray-700 dark:text-white py-2 rounded-lg shadow" onclick="backToMainScreen()">Back</button>
    </div>

    <!-- טופס אימייל -->
    <div id="email-form" class="mt-6 hidden">

      <!-- טופס הרשמה -->
      <div id="signup-form" class="hidden">
        <h2 class="text-center text-lg font-semibold text-gray-800 dark:text-white mb-3">Sign Up</h2>
        <form id="register-form" class="space-y-3">
          <input type="email" id="email" placeholder="Email" name="email" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <input type="text" id="username" placeholder="Username" name="username" required minlength="3" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <input type="password" id="password" placeholder="Password" name="password" required minlength="8" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Register</button>
        </form>
        <div id="email-error" class="hidden mt-3 text-sm text-red-500"></div>
      </div>

      <!-- טופס התחברות -->
      <div id="login-form" class="hidden">
        <h2 class="text-center text-lg font-semibold text-gray-800 dark:text-white mb-3">Log In</h2>
        <form id="login-form-inner" class="space-y-3">
          <input type="email" id="login-email" placeholder="Email" name="email" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <input type="password" id="login-password" placeholder="Password" name="password" required minlength="8" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">Log In</button>
        </form>
        <div id="login-error" class="hidden mt-3 text-sm text-red-500"></div>
      </div>

      <!-- טופס איפוס סיסמה -->
      <div id="forgot-password-form" class="hidden">
        <h2 class="text-center text-lg font-semibold text-gray-800 dark:text-white mb-3">Reset Password</h2>
        <form id="reset-password-form" class="space-y-3">
          <input type="email" id="reset-email" placeholder="Enter your email" name="email" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg">Reset Password</button>
        </form>
        <div id="reset-password-error" class="hidden mt-3 text-sm text-red-500"></div>
      </div>
    </div>
  </div>

  <script src="../js/login.js" defer></script>
</body>
</html>
