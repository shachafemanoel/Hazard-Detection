<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="icon.png" type="image/png">
    <title>Sign in to Hazard Reporter</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .btn-modern {
        font-size: 0.875rem;
        font-weight: 500;
        letter-spacing: 0.025em;
        transition: all 0.2s;
      }
      .btn-modern:hover {
        transform: translateY(-1px);
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl transition-all">
    <div class="flex flex-col items-center space-y-4">
      <img src="icon.png" alt="Hazard Detection Logo" class="w-full max-w-xs aspect-square rounded-lg shadow">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white text-center">Sign in to Hazard Reporter</h1>
    </div>

    <!-- ראשי -->
    <div id="buttons" class="mt-6 space-y-4">
      <!-- New order: Email button first, then Google button -->
      <button class="btn-modern w-full flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-xl shadow-md transition-all" onclick="toggleForm()">
        <i class="far fa-envelope text-xl mr-3"></i>
        <span class="text-sm font-medium">Continue with Email</span>
      </button>
      <button class="btn-modern w-full flex items-center justify-center bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 py-3 px-4 rounded-xl shadow-md transition-all" onclick="location.href='/auth/google'">
        <i class="fab fa-google text-xl mr-3"></i>
        <span class="text-sm font-medium">Continue with Google</span>
      </button>
    </div>

    <!-- אפשרויות אימייל -->
    <div id="email-options" class="mt-6 space-y-3 hidden">
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xs py-2 rounded-full shadow-sm uppercase tracking-wide" onclick="showSignupForm()">sign up</button>
      <button class="w-full bg-green-600 hover:bg-green-700 text-white text-xs py-2 rounded-full shadow-sm uppercase tracking-wide" onclick="showLoginForm()">log in</button>
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white text-xs py-2 rounded-full shadow-sm uppercase tracking-wide" onclick="toggleForgotPassword()">forgot password</button>
      <button id="back-options" class="w-full border border-gray-300 bg-white dark:bg-gray-700 dark:text-white text-xs py-2 rounded-full shadow-sm uppercase tracking-wide" onclick="backToMainScreen()">back</button>
    </div>

    <!-- טופס אימייל -->
    <div id="email-form" class="mt-6 hidden">

      <!-- טופס הרשמה -->
      <div id="signup-form" class="hidden">
        <h2 class="text-center text-lg font-semibold text-gray-800 dark:text-white mb-3">Sign Up</h2>
        <form id="register-form" class="space-y-3">
          <input type="email" id="email" placeholder="Email" name="email" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <input type="text" id="username" placeholder="Username" name="username" required minlength="3" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <input type="password" id="password" placeholder="Password" name="password" required minlength="8" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xs py-2 rounded-full shadow-sm uppercase tracking-wide">register</button>
        </form>
        <div id="email-error" class="hidden mt-3 text-sm text-red-500"></div>
      </div>

      <!-- טופס התחברות -->
      <div id="login-form" class="hidden">
        <h2 class="text-center text-lg font-semibold text-gray-800 dark:text-white mb-3">Log In</h2>
        <form id="login-form-inner" class="space-y-3">
          <input type="email" id="login-email" placeholder="Email" name="email" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <input type="password" id="login-password" placeholder="Password" name="password" required minlength="8" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white text-xs py-2 rounded-full shadow-sm uppercase tracking-wide">log in</button>
        </form>
        <div id="login-error" class="hidden mt-3 text-sm text-red-500"></div>
      </div>

      <!-- טופס איפוס סיסמה -->
      <div id="forgot-password-form" class="hidden">
        <h2 class="text-center text-lg font-semibold text-gray-800 dark:text-white mb-3">Reset Password</h2>
        <form id="reset-password-form" class="space-y-3">
          <input type="email" id="reset-email" placeholder="Enter your email" name="email" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white text-xs py-2 rounded-full shadow-sm uppercase tracking-wide">reset password</button>
        </form>
        <div id="reset-password-error" class="hidden mt-3 text-sm text-red-500"></div>
      </div>
    </div>
  </div>

  <script src="js/login.js" defer></script>
</body>
</html>
