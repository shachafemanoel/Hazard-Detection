<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="icon.png" type="image/png">
    <title>Sign in to Hazard Reporter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="d-flex align-items-center justify-content-center min-vh-100 px-4 main-content">

  <div class="login-container card p-4">
    <div class="text-center mb-4">
      <img src="icon.png" alt="Hazard Detection Logo" class="img-fluid rounded-circle shadow-sm mb-3" style="max-width: 150px;">
      <h1>Sign in to Hazard Reporter</h1>
    </div>

    <!-- Main Buttons -->
    <div id="buttons" class="d-grid gap-3">
      <button class="btn btn-lg d-flex align-items-center justify-content-center" onclick="toggleForm()">
        <i class="far fa-envelope me-2"></i> Continue with Email
      </button>
      <button class="btn btn-lg d-flex align-items-center justify-content-center" onclick="location.href='/auth/google'">
        <i class="fab fa-google me-2"></i> Continue with Google
      </button>
    </div>

    <!-- Email Options -->
    <div id="email-options" class="d-none mt-4 d-grid gap-2">
      <button class="btn btn-sm text-uppercase" onclick="showSignupForm()">Sign Up</button>
      <button class="btn btn-sm text-uppercase" onclick="showLoginForm()">Log In</button>
      <button class="btn btn-sm text-uppercase" onclick="toggleForgotPassword()">Forgot Password</button>
      <button id="back-options" class="btn btn-sm btn-secondary text-uppercase" onclick="backToMainScreen()">Back</button>
    </div>

    <!-- Email Forms -->
    <div id="email-form" class="d-none mt-4">

      <!-- Sign Up Form -->
      <div id="signup-form" class="d-none">
        <h2 class="text-center h4 mb-3">Sign Up</h2>
        <form id="register-form">
          <div class="mb-3">
            <input type="email" id="email" placeholder="Email" name="email" required class="form-control">
          </div>
          <div class="mb-3">
            <input type="text" id="username" placeholder="Username" name="username" required minlength="3" class="form-control">
          </div>
          <div class="mb-3">
            <input type="password" id="password" placeholder="Password" name="password" required minlength="8" class="form-control">
          </div>
          <button type="submit" class="btn w-100 text-uppercase">Register</button>
        </form>
        <div id="email-error" class="d-none mt-3 alert alert-danger"></div>
      </div>

      <!-- Log In Form -->
      <div id="login-form" class="d-none">
        <h2 class="text-center h4 mb-3">Log In</h2>
        <form id="login-form-inner">
          <div class="mb-3">
            <input type="email" id="login-email" placeholder="Email" name="email" required class="form-control">
          </div>
          <div class="mb-3">
            <input type="password" id="login-password" placeholder="Password" name="password" required minlength="8" class="form-control">
          </div>
          <button type="submit" class="btn w-100 text-uppercase">Log In</button>
        </form>
        <div id="login-error" class="d-none mt-3 alert alert-danger"></div>
      </div>

      <!-- Reset Password Form -->
      <div id="forgot-password-form" class="d-none">
        <h2 class="text-center h4 mb-3">Reset Password</h2>
        <form id="reset-password-form">
          <div class="mb-3">
            <input type="email" id="reset-email" placeholder="Enter your email" name="email" required class="form-control">
          </div>
          <button type="submit" class="btn w-100 text-uppercase">Reset Password</button>
        </form>
        <div id="reset-password-error" class="d-none mt-3 alert alert-danger"></div>
      </div>
    </div>
  </div>
  </main>
<script src="js/layout.js" defer></script>
<script type="module" src="js/login.js" defer></script>
  
</body>
</html>
