<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="icon.png" type="image/png">
    <title>Sign in to Hazard Reporter</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Design System CSS -->
    <link rel="stylesheet" href="css/design-system.css">
    
    <style>
      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      }
      .card {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
    </style>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card p-4 p-sm-5">
          <div class="card-body text-center">
            <img src="icon.png" alt="Hazard Detection Logo" class="mb-4" style="width: 120px; height: 120px;">
            <h1 class="card-title h3 mb-4">Hazard Reporter</h1>

            <!-- Main buttons -->
            <div id="buttons" class="d-grid gap-3">
              <button class="btn btn-primary btn-lg btn-icon-left" onclick="toggleForm()">
                <i class="fas fa-envelope"></i>
                <span>Continue with Email</span>
              </button>
              <button class="btn btn-outline-light btn-lg btn-icon-left" onclick="location.href='/auth/google'">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
              </button>
            </div>

            <!-- Email Options -->
            <div id="email-options" class="d-grid gap-2 mt-4 d-none">
              <button class="btn btn-info btn-sm" onclick="showSignupForm()">Sign Up</button>
              <button class="btn btn-success btn-sm" onclick="showLoginForm()">Log In</button>
              <button class="btn btn-warning btn-sm" onclick="toggleForgotPassword()">Forgot Password</button>
              <button class="btn btn-secondary btn-sm mt-2" onclick="backToMainScreen()">Back</button>
            </div>

            <!-- Email Forms -->
            <div id="email-form" class="mt-4 d-none text-start">
              <!-- Sign Up Form -->
              <div id="signup-form" class="d-none">
                <h2 class="h4 mb-3 text-center">Sign Up</h2>
                <form id="register-form">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required minlength="3">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="8">
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Register</button>
                  <div id="email-error" class="d-none mt-3 alert"></div>
                </form>
              </div>

              <!-- Log In Form -->
              <div id="login-form" class="d-none">
                <h2 class="h4 mb-3 text-center">Log In</h2>
                <form id="login-form-inner">
                  <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" name="email" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" name="password" class="form-control" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Log In</button>
                  <div id="login-error" class="d-none mt-3 alert"></div>
                </form>
              </div>

              <!-- Forgot Password Form -->
              <div id="forgot-password-form" class="d-none">
                <h2 class="h4 mb-3 text-center">Reset Password</h2>
                <form id="reset-password-form">
                  <div class="mb-3">
                    <label for="reset-email" class="form-label">Enter your email</label>
                    <input type="email" id="reset-email" name="email" class="form-control" required>
                  </div>
                  <button type="submit" class="btn btn-warning w-100">Reset Password</button>
                  <div id="reset-password-error" class="d-none mt-3 alert"></div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js" defer></script>
</body>
</html>
