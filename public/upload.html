<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">
  <title>Hazard Detection - Modern UI</title>

  <!-- TailwindCSS CDN with dark mode -->
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Modern UI Theme CSS -->
  <link rel="stylesheet" href="css/modern-ui-theme.css">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      background-attachment: fixed;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 70%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 30%, rgba(34, 197, 94, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .btn-modern {
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(12px);
    }
    
    .btn-modern:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }
    
    .btn-modern::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
      z-index: 0;
    }
    
    .btn-modern:active::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-modern > * {
      position: relative;
      z-index: 1;
    }
    
    /* Custom slider styling */
    .slider-modern {
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      border-radius: 12px;
    }
    
    .slider-modern::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .slider-modern::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Glass effect for modal */
    .glass-strong {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <!-- ONNX Runtime for global access -->
  <script src="ort/ort.min.js"></script>
  <script type="module">
    // Configure ONNX Runtime
    if (typeof ort !== 'undefined') {
      ort.env.wasm.wasmPaths = '/ort/';
      ort.env.wasm.numThreads = navigator.hardwareConcurrency || 4;
      console.log('✅ ONNX Runtime configured for upload interface');
    } else {
      console.error('❌ ONNX Runtime not loaded');
    }
  </script>

  <style>
    :root {
      --scrollbar-width: calc(100vw - 100%);
    }
    
    html {
      overflow-y: scroll;
      width: 100%;
      height: 100%;
    }
    
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0 !important;
      overflow-x: hidden;
      position: relative;
    }
    
    body.modal-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
      padding-right: var(--scrollbar-width) !important;
    }
    
    .content-wrapper {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
      margin: 0 auto;
    }
    
    #home-screen-content {
      width: 100%;
      max-width: 380px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #detection-section {
      animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
  <div class="content-wrapper">
    <button id="logout-btn" class="fixed top-4 left-4 bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1.5 rounded-full shadow-sm z-50 uppercase tracking-wide">logout</button>

    <!-- מסך הבית -->
    <div id="home-screen-content" class="h-full transition-all duration-300">
      <img src="icon.png" alt="Hazard Detection Logo" class="w-full max-w-xs aspect-square mb-6 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-gray-700 dark:text-white mb-8">Hazard Detection</h1>
      <div class="space-y-4 w-full max-w-xs">
        <a href="/dashboard.html" class="btn-modern flex items-center justify-center w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white py-4 px-6 rounded-2xl shadow-lg">
          <i class="fas fa-chart-line text-xl mr-3"></i>
          <span class="text-sm font-medium">View Dashboard</span>
        </a>
        <a href="/camera.html" class="btn-modern flex items-center justify-center w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white py-4 px-6 rounded-2xl shadow-lg">
          <i class="fas fa-camera text-xl mr-3"></i>
          <span class="text-sm font-medium">Start Live Detection</span>
        </a>
        <button id="show-upload-section-btn" class="btn-modern flex items-center justify-center w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white py-4 px-6 rounded-2xl shadow-lg">
          <i class="fas fa-upload text-xl mr-3"></i>
          <span class="text-sm font-medium">Upload Image for Detection</span>
        </button>
      </div>
    </div>

    <!-- חלון צף במסך מלא -->
    <div id="detection-section" style="display: none;" class="fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center z-50">
      <div class="glass-strong w-full h-full md:h-[95vh] md:w-[95vw] md:rounded-3xl md:m-auto transform transition-all duration-500 scale-95 opacity-0 overflow-auto p-8 border border-white/10">
        <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
          <h2 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Upload Image for Detection</h2>
          <button id="close-upload-section-btn" class="text-white/60 hover:text-red-400 text-3xl transition-all duration-300 p-3 rounded-full hover:bg-white/10">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="space-y-4">
          <div>
            <label for="image-upload" class="block text-sm font-semibold text-white/90 mb-3 uppercase tracking-wider">Select Image:</label>
            <div class="flex items-center w-full">
              <input type="file" id="image-upload" accept="image/*" class="block w-full text-sm text-white/80 file:mr-4 file:py-3 file:px-6 file:rounded-2xl file:border-0 file:text-sm file:font-semibold file:bg-gradient-to-r file:from-indigo-600 file:to-purple-600 file:text-white hover:file:from-indigo-700 hover:file:to-purple-700 file:transition-all file:duration-300 hover:file:shadow-xl file:backdrop-blur-sm">
          </div>
          <div>
            <label for="confidence-slider" class="block text-sm font-semibold text-white/90 uppercase tracking-wider">
              Confidence Threshold: <span id="conf-value" class="font-bold text-blue-400">0.5</span>
            </label>
            <input type="range" id="confidence-slider" min="0" max="1" step="0.05" value="0.5" class="slider-modern w-full h-3 rounded-full appearance-none cursor-pointer">
          </div>
          <div class="canvas-container border-2 border-dashed border-white/20 rounded-2xl overflow-hidden bg-white/5 backdrop-blur-sm flex items-center justify-center transition-all duration-300 hover:border-blue-400 hover:bg-white/10 mx-auto" style="min-height: 400px; max-width: 800px;">
            <canvas id="preview-canvas" class="max-w-full max-h-[60vh]"></canvas>
          </div>
          <button id="save-detection" class="btn-modern flex items-center justify-center w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white py-4 px-6 rounded-2xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            <i class="fas fa-save text-xl mr-3"></i>
            <span class="text-sm font-medium">Save Detection</span>
          </button>
          <div id="tooltip" class="hidden absolute bg-gray-800 text-white text-xs rounded py-1 px-2 z-50 pointer-events-none">
            ⚠️ No Hazard Detected. Cannot save detection
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-notification" class="fixed top-5 right-5 p-4 rounded-md shadow-lg text-white z-[1100] hidden">
    <div class="flex items-center">
      <div id="toast-body" class="mr-2"></div>
      <button type="button" class="ml-auto text-white hover:text-gray-200 rounded-lg p-1.5 inline-flex h-8 w-8" aria-label="Close" onclick="document.getElementById('toast-notification').style.display = 'none';">&times;</button>
    </div>
  </div>

  <script type="module" src="../js/upload.js" defer></script>
  <script>
    const detectionSection = document.getElementById('detection-section');
    const showUploadSectionBtn = document.getElementById('show-upload-section-btn');
    const closeUploadSectionBtn = document.getElementById('close-upload-section-btn');
    const body = document.body;

    if (showUploadSectionBtn && closeUploadSectionBtn && detectionSection) {
      const modalContent = detectionSection.querySelector('.bg-white');
      let scrollPosition;
      
      function lockScroll() {
        scrollPosition = window.pageYOffset;
        document.body.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.top = `-${scrollPosition}px`;
        document.body.style.width = '100%';
      }

      function unlockScroll() {
        document.body.style.removeProperty('overflow');
        document.body.style.removeProperty('position');
        document.body.style.removeProperty('top');
        document.body.style.removeProperty('width');
        window.scrollTo(0, scrollPosition);
      }
      
      showUploadSectionBtn.addEventListener('click', () => {
        lockScroll();
        detectionSection.style.display = 'flex';
        requestAnimationFrame(() => {
          modalContent.classList.remove('scale-95', 'opacity-0');
          modalContent.classList.add('scale-100', 'opacity-100');
        });
      });

      closeUploadSectionBtn.addEventListener('click', () => {
        modalContent.classList.remove('scale-100', 'opacity-100');
        modalContent.classList.add('scale-95', 'opacity-0');
        
        setTimeout(() => {
          detectionSection.style.display = 'none';
          unlockScroll();
        }, 200);
      });

      // סגירת המודל בלחיצה מחוץ לתוכן
      detectionSection.addEventListener('click', (e) => {
        if (e.target === detectionSection) {
          closeUploadSectionBtn.click();
        }
      });
    }
  </script>
</body>
</html>
