<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 砖 专住驻住转 -->
  <title>Report a Hazard (Bootstrap)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS (驻爪 -  砖 爪专 住转 住驻 注专 -Bootstrap) -->
  <link rel="stylesheet" href="../css/upload.css">

  <!-- EXIF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>

  <style>
    /* 住转 住驻爪驻 砖注 专砖  砖 砖专  */
    #preview-canvas {
      border: 1px solid #dee2e6; /* 砖砖 爪注  砖 Bootstrap */
      display: block; /* 注 专 转专 */
      margin: 1rem auto; /* 专 注/转转 专 */
      max-width: 100%; /* 转 专住驻住转 */
      height: auto;
      background-color: #fff; /* 专拽注  */
    }
    .canvas-container {
      max-width: 800px; /*  - 转 驻 爪专 */
      margin: 0 auto; /* 专 拽专 */
    }
    #tooltip {
      /* 住转 -tooltip 拽 - 驻砖专 砖拽 祝 专 tooltip 砖 Bootstrap 砖 */
      position: absolute;
      background: #f8d7da; /* 爪注 专拽注 专 砖 Bootstrap */
      color: #842029; /* 爪注 拽住 专 砖 Bootstrap */
      border: 1px solid #f5c2c7; /* 爪注  专 砖 Bootstrap */
      padding: 0.375rem 0.75rem; /* 专驻  驻转专 Bootstrap */
      border-radius: 0.375rem; /* 专住 驻  -Bootstrap */
      font-size: 0.875rem; /*  驻 拽 转专 */
      pointer-events: none;
      display: none;
      z-index: 1070; /* Z-index ,  专 Bootstrap */
    }
    /* 住转专转  砖 专 祝  */
    #overlay-canvas, #camera-stream {
        display: none;
    }
  </style>
</head>
<body>
  <!-- 注转 住驻专 砖 ONNX Runtime Web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <div class="container mt-4"> <!-- 拽专 专砖 砖 Bootstrap 注 专 注 -->

    <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
        <h1 class="mb-0">Report a Hazard</h1>
        <div>
            <button type="button" class="btn btn-secondary me-2" onclick="location.href='/dashboard'">Dashboard</button>
            <button type="button" id="logout-btn" class="btn btn-outline-danger">Logout</button>
        </div>
    </header>

    <div class="row justify-content-center"> <!-- 砖砖 注专转 -Grid 砖 Bootstrap 专 -->
        <div class="col-md-8 col-lg-6"> <!-- 专转 专 转 专 -->

            <div class="text-center mb-4"> <!-- 转专转 拽砖专   -->
                <h2>Detection</h2>
                <a href="camera.html" class="btn btn-success">Start Live Detection</a> <!-- 砖砖 -a 拽 button -->
            </div>

            <div class="card p-4 shadow-sm"> <!-- 砖砖 -Card 砖 Bootstrap 注祝 转 -->
                <h3 class="mb-3 text-center">Upload Image for Preview</h3>

                <!-- 拽 注转 转 -->
                <div class="mb-3">
                    <label for="image-upload" class="form-label">Select Image:</label>
                    <input type="file" class="form-control" id="image-upload" accept="image/*">
                </div>

                <!-- Slider 专转 住祝  -->
                <div class="mb-3">
                    <label for="confidence-slider" class="form-label">
                        Confidence Threshold: <span id="conf-value" class="badge bg-primary">0.5</span> <!-- 砖砖 -Badge 爪转 注专 -->
                    </label>
                    <input type="range" class="form-range" id="confidence-slider" min="0" max="1" step="0.05" value="0.5">
                </div>

                <!-- Canvas 爪转 转爪转 拽 -->
                <div class="canvas-container mb-3"> <!-- 拽专 拽住 -->
                    <canvas id="preview-canvas"></canvas>
                </div>

                <!-- 驻转专 砖专 -Tooltip -->
                <div class="text-center">
                    <button id="save-detection" class="btn btn-primary"> Save Detection</button>
                    <div id="tooltip">
                        锔 No Hazard Detected. Cannot save detection
                    </div>
                </div>
            </div> <!-- 住祝 -Card -->
        </div> <!-- 住祝 -col -->
    </div> <!-- 住祝 -row -->

    <!--  住转专 (专 砖 专 祝 ) -->
    <canvas id="overlay-canvas"></canvas>
    <video id="camera-stream" autoplay playsinline></video>

  </div> <!-- 住祝 拽专 -->

  <!-- Bootstrap JS Bundle ( Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.6.0/dist/tf.min.js"></script>

  <!-- 住拽专驻 专砖 -->
  <script type="module" src="../js/upload.js" defer></script>
</body>
</html>
