<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a Hazard</title>
  <link rel="stylesheet" href="../css/upload.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>

</head>
<body>
  <!-- 注转 住驻专 砖 ONNX Runtime Web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <div class="header">
    <h1>Report a Hazard</h1>
  </div>
  
  <div id="upload-container">
    <button onclick="location.href='/dashboard'">Dashboard</button>
    <h2>Detection</h2>
    <button onclick="location.href='camera.html'">Live Detection</button>
    
    <!-- 拽 注转 转 转 爪驻 拽 -->
    <h3>Upload Image for Preview</h3>
    <input type="file" id="image-upload" accept="image/*">
    
    <!-- Slider 专转 住祝  -->
    <div id="slider-container">
      <label for="confidence-slider">
        Confidence Threshold: <span id="conf-value">0.5</span>
      </label>
      <input type="range" id="confidence-slider" min="0" max="1" step="0.05" value="0.5">
    </div>
    
    <!-- Canvas 爪转 转爪转 拽 注 转爪转  -->
    <canvas id="preview-canvas"></canvas>
    <button id="save-detection"> Save Detection</button>
    <div id="tooltip" style="position: absolute; background: #ffdddd; color: #a00; border: 1px solid #a00; padding: 5px 10px; border-radius: 5px; font-size: 14px; pointer-events: none; display: none; z-index: 999;">
      锔 No Hazard Detected. Cannot save detection
    </div>
  </div>
  
  <!--  canvas 住祝 (拽专 爪专 志live detection) -->
  <canvas id="overlay-canvas"></canvas>

  <!--  video 爪转 专 爪 (拽专 砖 live detection) -->
  <video id="camera-stream" autoplay style="display: none;"></video>
  
  <!-- Logout Button -->
  <div class="form-group">
    <button type="button" id="logout-btn">Logout</button>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.6.0/dist/tf.min.js"></script>
    
  <!-- 住拽专驻 专砖 -->
  <script type="module" src="../js/upload.js" defer></script>
</body>
</html>
