<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">
  <title>Hazard Detection - Modern UI</title>

  <!-- TailwindCSS CDN with dark mode -->
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Modern UI Theme CSS -->
  <link rel="stylesheet" href="css/modern-ui-theme.css">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .btn-modern {
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      transition: all 0.2s;
    }
    .btn-modern:hover {
      transform: translateY(-1px);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <script type="module">
    import * as ort from '/ort/ort.min.mjs';
    ort.env.wasm.wasmPaths = '/ort/';
    ort.env.wasm.numThreads = navigator.hardwareConcurrency || 4;
    window.ort = ort;
  </script>

  <style>
    :root {
      --scrollbar-width: calc(100vw - 100%);
    }
    
    html {
      overflow-y: scroll;
      width: 100%;
      height: 100%;
    }
    
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0 !important;
      overflow-x: hidden;
      position: relative;
    }
    
    body.modal-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
      padding-right: var(--scrollbar-width) !important;
    }
    
    .content-wrapper {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
      margin: 0 auto;
    }
    
    #home-screen-content {
      width: 100%;
      max-width: 380px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #detection-section {
      animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
  <div class="content-wrapper">
    <button id="logout-btn" class="fixed top-4 left-4 bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1.5 rounded-full shadow-sm z-50 uppercase tracking-wide">logout</button>

    <!-- מסך הבית -->
    <div id="home-screen-content" class="h-full transition-all duration-300">
      <img src="icon.png" alt="Hazard Detection Logo" class="w-full max-w-xs aspect-square mb-6 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-gray-700 dark:text-white mb-8">Hazard Detection</h1>
      <div class="space-y-4 w-full max-w-xs">
        <a href="/dashboard.html" class="btn-modern flex items-center justify-center w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-xl shadow-md">
          <i class="fas fa-chart-line text-xl mr-3"></i>
          <span class="text-sm font-medium">View Dashboard</span>
        </a>
        <a href="/camera.html" class="btn-modern flex items-center justify-center w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-xl shadow-md">
          <i class="fas fa-camera text-xl mr-3"></i>
          <span class="text-sm font-medium">Start Live Detection</span>
        </a>
        <button id="show-upload-section-btn" class="btn-modern flex items-center justify-center w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 px-4 rounded-xl shadow-md">
          <i class="fas fa-upload text-xl mr-3"></i>
          <span class="text-sm font-medium">Upload Image for Detection</span>
        </button>
      </div>
    </div>

    <!-- חלון צף במסך מלא -->
    <div id="detection-section" style="display: none;" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-900 w-full h-full md:h-[95vh] md:w-[95vw] md:rounded-2xl md:m-auto transform transition-all duration-300 scale-95 opacity-0 overflow-auto p-6">
        <div class="flex justify-between items-center mb-8 border-b dark:border-gray-700 pb-4">
          <h2 class="text-3xl font-bold text-gray-700 dark:text-white">Upload Image for Detection</h2>
          <button id="close-upload-section-btn" class="text-gray-500 hover:text-red-500 text-3xl transition-colors duration-200 p-2">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="space-y-4">
          <div>
            <label for="image-upload" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select Image:</label>
            <div class="flex items-center w-full">
              <input type="file" id="image-upload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-medium file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 file:transition-all file:duration-200 hover:file:shadow-md">
          </div>
          <div>
            <label for="confidence-slider" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Confidence Threshold: <span id="conf-value" class="font-semibold text-indigo-600">0.5</span>
            </label>
            <input type="range" id="confidence-slider" min="0" max="1" step="0.05" value="0.5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
          </div>
          <div class="canvas-container border-2 border-dashed border-gray-300 rounded-xl overflow-hidden bg-gray-50 flex items-center justify-center transition-all duration-200 hover:border-indigo-400 mx-auto" style="min-height: 400px; max-width: 800px;">
            <canvas id="preview-canvas" class="max-w-full max-h-[60vh]"></canvas>
          </div>
          <button id="save-detection" class="btn-modern flex items-center justify-center w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-xl shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-save text-xl mr-3"></i>
            <span class="text-sm font-medium">Save Detection</span>
          </button>
          <div id="tooltip" class="hidden absolute bg-gray-800 text-white text-xs rounded py-1 px-2 z-50 pointer-events-none">
            ⚠️ No Hazard Detected. Cannot save detection
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-notification" class="fixed top-5 right-5 p-4 rounded-md shadow-lg text-white z-[1100] hidden">
    <div class="flex items-center">
      <div id="toast-body" class="mr-2"></div>
      <button type="button" class="ml-auto text-white hover:text-gray-200 rounded-lg p-1.5 inline-flex h-8 w-8" aria-label="Close" onclick="document.getElementById('toast-notification').style.display = 'none';">&times;</button>
    </div>
  </div>

  <script type="module" src="../js/upload.js" defer></script>
  <script>
    const detectionSection = document.getElementById('detection-section');
    const showUploadSectionBtn = document.getElementById('show-upload-section-btn');
    const closeUploadSectionBtn = document.getElementById('close-upload-section-btn');
    const body = document.body;

    if (showUploadSectionBtn && closeUploadSectionBtn && detectionSection) {
      const modalContent = detectionSection.querySelector('.bg-white');
      let scrollPosition;
      
      function lockScroll() {
        scrollPosition = window.pageYOffset;
        document.body.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.top = `-${scrollPosition}px`;
        document.body.style.width = '100%';
      }

      function unlockScroll() {
        document.body.style.removeProperty('overflow');
        document.body.style.removeProperty('position');
        document.body.style.removeProperty('top');
        document.body.style.removeProperty('width');
        window.scrollTo(0, scrollPosition);
      }
      
      showUploadSectionBtn.addEventListener('click', () => {
        lockScroll();
        detectionSection.style.display = 'flex';
        requestAnimationFrame(() => {
          modalContent.classList.remove('scale-95', 'opacity-0');
          modalContent.classList.add('scale-100', 'opacity-100');
        });
      });

      closeUploadSectionBtn.addEventListener('click', () => {
        modalContent.classList.remove('scale-100', 'opacity-100');
        modalContent.classList.add('scale-95', 'opacity-0');
        
        setTimeout(() => {
          detectionSection.style.display = 'none';
          unlockScroll();
        }, 200);
      });

      // סגירת המודל בלחיצה מחוץ לתוכן
      detectionSection.addEventListener('click', (e) => {
        if (e.target === detectionSection) {
          closeUploadSectionBtn.click();
        }
      });
    }
  </script>
</body>
</html>
