<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">
  <title>Hazard Detection - Modern UI</title>

  <!-- TailwindCSS CDN with dark mode -->
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Modern UI Theme CSS -->
  <link rel="stylesheet" href="css/modern-ui-theme.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <script type="module">
    import * as ort from '/ort/ort.min.mjs';
    ort.env.wasm.wasmPaths = '/ort/';
    ort.env.wasm.numThreads = navigator.hardwareConcurrency || 4;
    window.ort = ort;
  </script>

  <style>
    body.modal-open {
      overflow: hidden;
    }
    #detection-section {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
  <div class="relative h-screen w-full overflow-hidden">
    <button id="logout-btn" class="absolute top-4 left-4 bg-red-500 hover:bg-red-600 text-white text-sm px-4 py-2 rounded shadow z-50">Logout</button>

    <!-- מסך הבית -->
    <div id="home-screen-content" class="flex flex-col items-center justify-center h-full px-4 transition-all duration-300">
      <img src="icon.png" alt="Hazard Detection Logo" class="w-full max-w-xs aspect-square mb-6 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-gray-700 dark:text-white mb-8">Hazard Detection</h1>
      <div class="space-y-3 w-full max-w-xs">
        <a href="/dashboard.html" class="block w-full text-center bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg shadow-md transition duration-150">View Dashboard</a>
        <a href="/camera.html" class="block w-full text-center bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg shadow-md transition duration-150">Start Live Detection</a>
        <button id="show-upload-section-btn" class="block w-full text-center bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-lg shadow-md transition duration-150">Upload Image for Detection</button>
      </div>
    </div>

    <!-- חלון צף ברווח 4 פיקסלים -->
    <div id="detection-section" style="display: none;" class="fixed top-1 left-1 right-1 bottom-1 bg-gray-100 dark:bg-gray-800 p-4 sm:p-8 flex flex-col items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-900 p-6 rounded-xl shadow-2xl w-full max-w-lg">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-semibold text-gray-700 dark:text-white">Upload Image for Detection</h2>
          <button id="close-upload-section-btn" class="text-gray-500 hover:text-gray-300 text-2xl">&times;</button>
        </div>
        <div class="space-y-4">
          <div>
            <label for="image-upload" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Select Image:</label>
            <input type="file" id="image-upload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
          </div>
          <div>
            <label for="confidence-slider" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Confidence Threshold: <span id="conf-value" class="font-semibold text-indigo-600">0.5</span>
            </label>
            <input type="range" id="confidence-slider" min="0" max="1" step="0.05" value="0.5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
          </div>
          <div class="canvas-container border border-gray-300 rounded-md overflow-hidden bg-gray-50 flex items-center justify-center" style="min-height: 200px;">
            <canvas id="preview-canvas" class="max-w-full max-h-96"></canvas>
          </div>
          <button id="save-detection" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg shadow-md transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed">Save Detection</button>
          <div id="tooltip" class="hidden absolute bg-gray-800 text-white text-xs rounded py-1 px-2 z-50 pointer-events-none">
            ⚠️ No Hazard Detected. Cannot save detection
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-notification" class="fixed top-5 right-5 p-4 rounded-md shadow-lg text-white z-[1100] hidden">
    <div class="flex items-center">
      <div id="toast-body" class="mr-2"></div>
      <button type="button" class="ml-auto text-white hover:text-gray-200 rounded-lg p-1.5 inline-flex h-8 w-8" aria-label="Close" onclick="document.getElementById('toast-notification').style.display = 'none';">&times;</button>
    </div>
  </div>

  <script type="module" src="../js/upload.js" defer></script>
  <script>
    const detectionSection = document.getElementById('detection-section');
    const showUploadSectionBtn = document.getElementById('show-upload-section-btn');
    const closeUploadSectionBtn = document.getElementById('close-upload-section-btn');
    const body = document.body;

    if (showUploadSectionBtn && closeUploadSectionBtn && detectionSection) {
      showUploadSectionBtn.addEventListener('click', () => {
        detectionSection.style.display = 'flex';
        body.classList.add('modal-open');
      });
      closeUploadSectionBtn.addEventListener('click', () => {
        detectionSection.style.display = 'none';
        body.classList.remove('modal-open');
      });
    }
  </script>
</body>
</html>
