<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .debug-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover { background: #0056b3; }
        .logout-btn { background: #dc3545; }
        .logout-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <h1>Session Debug Test</h1>
    <p>This page helps debug the authentication session flow.</p>
    
    <div class="controls">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testSession()">Test Session</button>
        <button onclick="testLogout()" class="logout-btn">Test Logout</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>
    
    <div id="status" class="debug-box">
        <strong>Status:</strong> Ready
    </div>
    
    <div id="sessionInfo" class="debug-box">
        <strong>Session Info:</strong> Not checked
    </div>
    
    <div id="storageInfo" class="debug-box">
        <strong>Local Storage:</strong> <span id="storageData">Not checked</span>
    </div>
    
    <div id="debugLogs" class="debug-box">
        <strong>Debug Logs:</strong>
        <pre id="logs"></pre>
    </div>

    <script type="module">
        import { 
            login, 
            isAuthenticated, 
            getCurrentUser, 
            verifySession, 
            logout,
            initAuth
        } from './js/auth-service.js';

        let logCount = 0;
        
        function addLog(message) {
            logCount++;
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${logCount}] ${timestamp}: ${message}\n`;
            console.log(`[Session Debug] ${message}`);
        }

        function updateStatus(message, isSuccess = true) {
            const status = document.getElementById('status');
            status.textContent = `Status: ${message}`;
            status.className = isSuccess ? 'debug-box success' : 'debug-box error';
            addLog(message);
        }

        function updateSessionInfo() {
            const sessionInfo = document.getElementById('sessionInfo');
            const authenticated = isAuthenticated();
            const user = getCurrentUser();
            
            sessionInfo.innerHTML = `
                <strong>Session Info:</strong><br>
                Authenticated: ${authenticated}<br>
                User: ${user ? `${user.email} (${user.username})` : 'None'}<br>
                Login Time: ${user ? new Date(user.loginTime).toLocaleString() : 'N/A'}
            `;
            
            addLog(`Session check - Authenticated: ${authenticated}, User: ${user?.email || 'None'}`);
        }

        function updateStorageInfo() {
            const storageData = document.getElementById('storageData');
            const userData = localStorage.getItem('hazard_auth_user');
            const timestamp = localStorage.getItem('hazard_auth_timestamp');
            
            if (userData) {
                try {
                    const parsedUser = JSON.parse(userData);
                    storageData.innerHTML = `User: ${parsedUser.email}, Time: ${new Date(parseInt(timestamp)).toLocaleString()}`;
                } catch (e) {
                    storageData.innerHTML = 'Invalid JSON in storage';
                }
            } else {
                storageData.innerHTML = 'No user data stored';
            }
            
            addLog(`Storage check - HasUser: ${!!userData}, HasTimestamp: ${!!timestamp}`);
        }

        // Make functions global for button clicks
        window.testLogin = async function() {
            try {
                updateStatus('Attempting login...', true);
                addLog('Starting login test with demo@example.com');
                
                const result = await login('demo@example.com', 'password123');
                updateStatus('Login successful!', true);
                addLog(`Login successful: ${JSON.stringify(result)}`);
                
                updateSessionInfo();
                updateStorageInfo();
            } catch (error) {
                updateStatus(`Login failed: ${error.message}`, false);
                addLog(`Login error: ${error.message}`);
            }
        };

        window.testSession = async function() {
            try {
                updateStatus('Checking session...', true);
                addLog('Starting session verification');
                
                const isValid = await verifySession();
                updateStatus(`Session verification: ${isValid ? 'Valid' : 'Invalid'}`, isValid);
                addLog(`Session verification result: ${isValid}`);
                
                updateSessionInfo();
                updateStorageInfo();
            } catch (error) {
                updateStatus(`Session check failed: ${error.message}`, false);
                addLog(`Session error: ${error.message}`);
            }
        };

        window.testLogout = async function() {
            try {
                updateStatus('Logging out...', true);
                addLog('Starting logout');
                
                await logout();
                updateStatus('Logout successful!', true);
                addLog('Logout completed');
                
                updateSessionInfo();
                updateStorageInfo();
            } catch (error) {
                updateStatus(`Logout failed: ${error.message}`, false);
                addLog(`Logout error: ${error.message}`);
            }
        };

        window.clearStorage = function() {
            localStorage.clear();
            updateStatus('Local storage cleared', true);
            addLog('Local storage manually cleared');
            updateSessionInfo();
            updateStorageInfo();
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            addLog('Page loaded, initializing auth service');
            
            try {
                const restoredUser = await initAuth();
                addLog(`Auth service initialized. Restored user: ${restoredUser?.email || 'None'}`);
                
                updateSessionInfo();
                updateStorageInfo();
                updateStatus('Ready for testing', true);
            } catch (error) {
                updateStatus(`Initialization failed: ${error.message}`, false);
                addLog(`Init error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
