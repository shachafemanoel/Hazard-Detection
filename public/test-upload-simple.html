<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Upload Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Simple Upload Test</h1>
    
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Select Image:
                </label>
                <input type="file" id="imageFile" accept="image/*" required 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Test Upload
            </button>
        </form>
        
        <div id="result" class="mt-4 p-3 rounded hidden"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                showResult('Please select a file', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('hazardTypes', 'test_hazard');
            formData.append('geoData', JSON.stringify({lat: 32.0853, lng: 34.7818})); // Tel Aviv coordinates
            formData.append('locationNote', 'Test Location');
            
            try {
                showResult('Uploading...', 'info');
                
                const response = await fetch('/upload-detection', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(`✅ Success: ${result.message}`, 'success');
                } else {
                    showResult(`❌ Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Network Error: ${error.message}`, 'error');
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `mt-4 p-3 rounded ${type === 'success' ? 'bg-green-100 text-green-700' : 
                                                   type === 'error' ? 'bg-red-100 text-red-700' : 
                                                   'bg-blue-100 text-blue-700'}`;
            resultDiv.textContent = message;
            resultDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
