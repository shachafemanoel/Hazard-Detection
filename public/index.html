<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #0a0e1a, #1a1f2e); min-height: 100vh; }
        .hero-section { padding: 4rem 0; }
        .feature-card { backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section text-center">
            <h1 class="display-4 fw-bold text-white mb-4">
                <i class="fas fa-shield-alt text-primary"></i>
                Hazard Detection System
            </h1>
            <p class="lead text-light mb-5">AI-powered road hazard detection for safer driving</p>
            
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card feature-card bg-dark bg-opacity-50 h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-video text-primary fs-1 mb-3"></i>
                            <h5 class="card-title">Live Detection</h5>
                            <p class="card-text">Real-time camera-based hazard detection</p>
                            <a href="camera.html" class="btn btn-primary">Start Detection</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card feature-card bg-dark bg-opacity-50 h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-upload text-success fs-1 mb-3"></i>
                            <h5 class="card-title">Upload Analysis</h5>
                            <p class="card-text">Analyze uploaded images for hazards</p>
                            <a href="upload.html" class="btn btn-success">Upload Image</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card feature-card bg-dark bg-opacity-50 h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-chart-line text-warning fs-1 mb-3"></i>
                            <h5 class="card-title">Dashboard</h5>
                            <p class="card-text">View detection history and statistics</p>
                            <a href="dashboard.html" class="btn btn-warning">View Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <a href="login.html" class="btn btn-outline-light btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Get Started
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
