<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0e1a, #1a1f2e);
            min-height: 100vh;
        }
        .hero-section {
            padding: 2rem 0;
        }
        .nav-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .nav-icons a {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid currentColor;
            border-radius: 0;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .nav-icons a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section text-center">
            <h1 class="display-4 fw-bold text-white mb-4">
                <i class="fas fa-shield-alt text-primary"></i>
                Hazard Detection System
            </h1>
            <p class="lead text-light mb-4">AI-powered road hazard detection for safer driving</p>

            <div class="nav-icons">
                <a href="camera.html" class="text-primary" aria-label="Live Detection">
                    <i class="fas fa-video fa-2x"></i>
                </a>
                <a href="upload.html" class="text-success" aria-label="Upload Analysis">
                    <i class="fas fa-upload fa-2x"></i>
                </a>
                <a href="dashboard.html" class="text-warning" aria-label="Dashboard">
                    <i class="fas fa-chart-line fa-2x"></i>
                </a>
            </div>

            <div class="text-center">
                <a href="login.html" class="btn btn-outline-light btn-lg rounded-0" aria-label="Get Started">
                    <i class="fas fa-sign-in-alt"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
