<!-- Auth Layout Component - Common layout for authentication pages -->
<!doctype html>
<html lang="en" class="dark">
  <head>
    <!-- Base Head Elements -->
    <!-- INCLUDE: /components/layout/base-head.html -->

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{{PAGE_TITLE}} - RoadGuardian</title>

    <!-- Page Specific CSS -->
    {{PAGE_CSS}}
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4"
  >
    <!-- Main Auth Container -->
    <div
      class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl transition-all"
    >
      <!-- Logo -->
      <div class="text-center mb-6">
        <img
          src="/assets/icon.png"
          alt="RoadGuardian Logo"
          class="w-20 h-20 mx-auto mb-4 rounded-lg shadow"
        />
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
          {{PAGE_TITLE}}
        </h1>
        <p class="text-gray-600 dark:text-gray-300 text-sm mt-2">
          {{PAGE_SUBTITLE}}
        </p>
      </div>

      <!-- Content Area -->
      <div id="auth-content">{{CONTENT}}</div>
    </div>

    <!-- Scripts -->
    <script>
      // Dark mode configuration
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Page Specific Scripts -->
    {{PAGE_SCRIPTS}}
  </body>
</html>
