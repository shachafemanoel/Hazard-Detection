<!-- Dashboard Layout Component - Common layout for dashboard pages -->
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Base Head Elements -->
    <!-- INCLUDE: /components/layout/base-head.html -->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Unified Design System -->
    <link rel="stylesheet" href="/styles/unified-design.css" />

    <title>{{PAGE_TITLE}} - RoadGuardian</title>

    <!-- Page Specific CSS -->
    {{PAGE_CSS}}
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="unified-navigation-container"></div>

    <!-- Main Dashboard Layout -->
    <div class="dashboard-main-layout">
      <!-- Dashboard Header -->
      <header class="dashboard-header">
        <h1><i class="fas fa-road me-2"></i>RoadGuardian - {{PAGE_TITLE}}</h1>
      </header>

      <!-- Dashboard Content -->
      <main class="dashboard-content">{{CONTENT}}</main>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Unified Navigation Script -->
    <script src="/components/navigation/unified-nav.js"></script>

    <!-- Page Specific Scripts -->
    {{PAGE_SCRIPTS}}
  </body>
</html>
