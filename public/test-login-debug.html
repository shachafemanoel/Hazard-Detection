<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Login Debug Test</h3>
                        <div id="debug-output" class="mt-3"></div>
                        
                        <form id="test-login-form" class="mt-4">
                            <div class="mb-3">
                                <label for="test-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="test-email" value="test@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="test-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="test-password" value="testpassword123">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Test Login</button>
                        </form>
                        
                        <hr>
                        
                        <button type="button" class="btn btn-secondary w-100 mb-2" onclick="testAuthService()">Test Auth Service Load</button>
                        <button type="button" class="btn btn-info w-100 mb-2" onclick="testAPIConnection()">Test API Connection</button>
                        <button type="button" class="btn btn-warning w-100 mb-2" onclick="testFormElements()">Test Form Elements</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        let debugOutput = document.getElementById('debug-output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'alert-danger' : type === 'success' ? 'alert-success' : 'alert-info';
            debugOutput.innerHTML += `<div class="alert ${className}" role="alert">[${timestamp}] ${message}</div>`;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Make log function global
        window.log = log;
        
        // Test auth service loading
        window.testAuthService = async function() {
            try {
                const { login, initAuth, isAuthenticated } = await import('./js/auth-service.js');
                log('✅ Auth service loaded successfully', 'success');
                log(`Auth functions available: login=${typeof login}, initAuth=${typeof initAuth}, isAuthenticated=${typeof isAuthenticated}`, 'info');
                
                // Test initialization
                const user = initAuth();
                log(`Initialization result: ${user ? 'User found' : 'No user session'}`, 'info');
            } catch (error) {
                log(`❌ Auth service load failed: ${error.message}`, 'error');
            }
        };
        
        // Test API connection
        window.testAPIConnection = async function() {
            const API_BASE = "https://hazard-api-production-production.up.railway.app";
            try {
                // Test a simple endpoint first
                const response = await fetch(`${API_BASE}/`, {
                    method: 'GET',
                    mode: 'cors'
                });
                log(`API Connection Test: Status ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const text = await response.text();
                    log(`Response: ${text}`, 'info');
                }
            } catch (error) {
                log(`❌ API Connection failed: ${error.message}`, 'error');
                log('This might be a CORS issue or the server is not responding', 'warning');
            }
        };
        
        // Test form elements
        window.testFormElements = function() {
            const elements = [
                'buttons',
                'email-options', 
                'email-form',
                'login-form',
                'login-form-inner',
                'signup-form'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                log(`Element #${id}: ${element ? 'Found' : 'Not found'}`, element ? 'success' : 'error');
            });
        };
        
        // Test login form submission
        document.getElementById('test-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            log(`Testing login with email: ${email}`, 'info');
            
            try {
                const { login } = await import('./js/auth-service.js');
                const result = await login(email, password);
                log(`✅ Login successful: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`❌ Login failed: ${error.message}`, 'error');
            }
        });
        
        // Initialize debug on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('Debug page loaded', 'info');
            testAuthService();
        });
    </script>
</body>
</html>
