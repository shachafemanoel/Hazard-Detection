<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Hazard Detection</title>

  <!-- Bootstrap CSS (optional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- 1. Load ONNX Runtime Web once as module -->
  <script type="module">
    import * as ort from '/ort/ort.min.mjs';
    // tell ORT where to find its .wasm and .jsep.mjs files:
    ort.env.wasm.wasmPaths = '/ort/';
    // enable threaded‐WASM
    ort.env.wasm.numThreads = navigator.hardwareConcurrency || 4;
    // expose globally for your detection script:
    window.ort = ort;
  </script>

  <style>
    body {
      background: #f8f9fa;
    }
    .canvas-container {
      position: relative;
      max-width: 800px;
      margin: 1rem auto;
    }
    /* ensure video shows (no black box) */
    #camera-stream {
      display: block;
      width: 100%;
      height: auto;
      background: #000;
    }
    /* overlay canvas sits on top of video */
    #overlay-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container mt-4 text-center">
    <h1>Live Hazard Detection</h1>
    <div class="mb-3">
      <button type="button" class="btn btn-secondary" onclick="history.back()">
        ← חזור
      </button>
    </div>
    
    <div class="canvas-container mb-3">
      <video id="camera-stream" autoplay playsinline muted></video>
      <canvas id="overlay-canvas"></canvas>
    </div>
    <div class="mb-4">
      <button id="start-camera" class="btn btn-primary">Start Camera</button>
      <button id="stop-camera" class="btn btn-secondary" style="display:none;">Stop Camera</button>
      <button id="switch-camera" class="btn btn-info" style="display:none;">Switch Camera</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script type="module" src="../js/upload_tf.js" defer></script>
</body>
</html>
