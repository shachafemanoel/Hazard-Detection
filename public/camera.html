<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera - Hazard Detection</title>
    <link rel="stylesheet" href="css/camera.css">
    <link rel="stylesheet" href="css/floating-menu.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <span id="mode-badge"></span>
    <!-- Floating Menu Button -->
    <button class="floating-menu-btn" id="menuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Floating Menu -->
    <div class="floating-menu" id="floatingMenu">
        <a href="/dashboard.html"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
        <a href="/camera.html"><i class="fas fa-camera"></i><span>Camera</span></a>
        <a href="/upload.html"><i class="fas fa-upload"></i><span>Upload</span></a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Enhanced Camera Container with glassmorphism -->
    <div id="camera-container" class="min-h-screen p-4">
        <div class="camera-wrapper backdrop-blur-lg bg-white/10 rounded-3xl p-6 shadow-2xl border border-white/20 mb-6">
            <div style="position:relative;width:100%;height:100%;">
                <video id="video" autoplay playsinline></video>
                <canvas id="overlay"></canvas>
            </div>
        </div>
        
        <!-- Enhanced Camera Controls -->
        <div class="camera-controls backdrop-blur-lg bg-white/10 rounded-2xl p-6 shadow-xl border border-white/20 mb-4">
            <button id="start">
                <i class="fas fa-video"></i>
                <span>Start Camera</span>
            </button>
            <button id="stop">
                <i class="fas fa-video-slash"></i>
                <span>Stop Camera</span>
            </button>
            <button id="switch">
                <i class="fas fa-sync"></i>
                <span>Switch Camera</span>
            </button>
            <button id="toggle-detection">
                <i class="fas fa-pause"></i>
                <span>Pause Detection</span>
            </button>
            <!-- NEW: Camera selection dropdown -->
            <div class="additional-controls">
                <label for="camera-select">Camera</label>
                <select id="camera-select">
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="brightness-slider">Brightness</label>
                <input type="range" id="brightness-slider" min="50" max="150" value="100" step="1">
                <label for="zoom-slider">Zoom</label>
                <input type="range" id="zoom-slider" min="1" max="3" value="1" step="0.1">
            </div>
        </div>

        <!-- Status Overlays -->
        <div id="object-count-overlay"></div>
        <div id="hazard-types-overlay"></div>

        <!-- Loading Overlay -->
        <div id="loading-overlay">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading model...</p>
        </div>

        <!-- Hazard Notification Template -->
        <template id="hazard-notification-template">
            <div class="hazard-notification">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="hazard-notification-content">
                    <h3>Hazard Detected!</h3>
                    <p></p>
                </div>
            </div>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ort/ort.min.js"></script>
    <script type="module" src="js/upload_tf.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menuBtn');
            const floatingMenu = document.getElementById('floatingMenu');
            const menuOverlay = document.getElementById('menuOverlay');

            menuBtn.addEventListener('click', () => {
                floatingMenu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
            });

            menuOverlay.addEventListener('click', () => {
                floatingMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
            });

            if (window.UploadTF) {
                window.UploadTF.init({
                    videoEl: document.getElementById('video'),
                    canvasEl: document.getElementById('overlay')
                });
            }
        });
    </script>
</body>
</html>
