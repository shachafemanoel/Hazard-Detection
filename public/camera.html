<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera - Hazard Detection</title>
    <link rel="stylesheet" href="css/camera.css">
    <link rel="stylesheet" href="css/floating-menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <!-- Floating Menu Button -->
    <button class="floating-menu-btn" id="menuBtn" aria-label="Open navigation menu" aria-expanded="false" aria-controls="floatingMenu">
        <i class="fas fa-bars" aria-hidden="true"></i>
    </button>

    <!-- Floating Menu -->
    <nav class="floating-menu" id="floatingMenu" role="navigation" aria-label="Main navigation">
        <a href="/dashboard.html" aria-label="Go to Dashboard"><i class="fas fa-chart-line" aria-hidden="true"></i><span>Dashboard</span></a>
        <a href="/camera.html" aria-current="page" aria-label="Camera page (current)"><i class="fas fa-camera" aria-hidden="true"></i><span>Camera</span></a>
        <a href="/upload.html" aria-label="Go to Upload"><i class="fas fa-upload" aria-hidden="true"></i><span>Upload</span></a>
        <a href="/logout" aria-label="Sign out"><i class="fas fa-sign-out-alt" aria-hidden="true"></i><span>Logout</span></a>
    </nav>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Enhanced Camera Container with glassmorphism -->
    <main id="camera-container" class="min-h-screen p-4">
        <h1 class="sr-only">Camera - Hazard Detection</h1>
        <div class="camera-wrapper backdrop-blur-lg bg-white/10 rounded-3xl p-6 shadow-2xl border border-white/20 mb-6" role="region" aria-label="Camera preview">
            <div style="position:relative;width:100%;height:100%;">
                <video id="camera-stream" autoplay playsinline aria-label="Live camera feed for hazard detection"></video>
                <canvas id="overlay-canvas" aria-label="Detection overlay canvas"></canvas>
            </div>
        </div>
        
        <!-- Enhanced Camera Controls -->
        <div class="camera-controls backdrop-blur-lg bg-white/10 rounded-2xl p-6 shadow-xl border border-white/20 mb-4" role="region" aria-label="Camera controls">
            <button type="button" id="start-camera" aria-label="Start camera for hazard detection">
                <i class="fas fa-video" aria-hidden="true"></i>
                <span>Start Camera</span>
            </button>
            <button type="button" id="stop-camera" aria-label="Stop camera">
                <i class="fas fa-video-slash" aria-hidden="true"></i>
                <span>Stop Camera</span>
            </button>
            <button type="button" id="switch-camera" aria-label="Switch between front and back camera">
                <i class="fas fa-sync" aria-hidden="true"></i>
                <span>Switch Camera</span>
            </button>
            <!-- NEW: Camera selection dropdown -->
            <div class="additional-controls">
                <label for="camera-select">Camera</label>
                <select id="camera-select">
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="brightness-slider">Brightness</label>
                <input type="range" id="brightness-slider" min="50" max="150" value="100" step="1">
                <label for="zoom-slider">Zoom</label>
                <input type="range" id="zoom-slider" min="1" max="3" value="1" step="0.1">
            </div>
        </div>

        <!-- Status Overlays -->
        <div id="object-count-overlay"></div>
        <div id="hazard-types-overlay"></div>

        <!-- Loading Overlay -->
        <div id="loading-overlay">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading model...</p>
        </div>

        <!-- Hazard Notification Template -->
        <template id="hazard-notification-template">
            <div class="hazard-notification">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="hazard-notification-content">
                    <h3>Hazard Detected!</h3>
                    <p></p>
                </div>
            </div>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ort/ort.min.js"></script>
    <script src="js/upload_tf.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menuBtn');
            const floatingMenu = document.getElementById('floatingMenu');
            const menuOverlay = document.getElementById('menuOverlay');

            menuBtn.addEventListener('click', () => {
                floatingMenu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
            });

            menuOverlay.addEventListener('click', () => {
                floatingMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>
