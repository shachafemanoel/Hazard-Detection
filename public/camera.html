<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Detection with ONNX (Bootstrap)</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="../css/camera.css" />

  <!-- onnxruntimeâ€‘web CDN -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <style>
    /* Responsive helpers */
    #camera-stream {
      display: none;
      max-width: 100%;
      height: auto;
    }
    #overlay-canvas {
      border: 1px solid #dee2e6;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    .canvas-container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-3 text-center">Live Detection</h1>

    <!-- Control buttons -->
    <div class="text-center mb-3">
      <button id="start-camera" class="btn btn-success me-2">Start Camera</button>
      <button id="switch-camera" class="btn btn-secondary me-2" style="display: none">Switch Camera</button>
      <button id="stop-camera" class="btn btn-danger" style="display: none">Stop Camera</button>
    </div>

    <!-- Video + Canvas -->
    <div class="canvas-container mb-3">
      <video id="camera-stream" autoplay playsinline></video>
      <canvas id="overlay-canvas"></canvas>
    </div>

    <!-- Report button -->
    <div class="text-center mt-4">
      <a href="/upload" class="btn btn-primary">Report a Hazard</a>
    </div>
  </div>

  <!-- Bootstrap bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Main logic (fixed version) -->
  <script type="module" src="../js/upload_tf.js"></script>
</body>
</html>
