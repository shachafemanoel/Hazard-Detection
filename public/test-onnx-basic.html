<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic ONNX Test</title>
</head>
<body>
    <h1>Basic ONNX Runtime Test</h1>
    <div id="status">Loading...</div>
    <div id="results"></div>
    
    <!-- Use the regular ONNX Runtime without ES modules -->
    <script src="./ort/ort.wasm.min.js"></script>
    <script>
        async function testBasicONNX() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = "Configuring ONNX Runtime for basic operation...";
                
                // Use the available WASM files
                ort.env.wasm.wasmPaths = 'ort/';
                
                // Use single-threaded SIMD for stability
                ort.env.wasm.numThreads = 1;
                ort.env.wasm.simd = true;  // Enable SIMD since that's what we have
                ort.env.wasm.proxy = false;
                
                statusDiv.innerHTML = "Testing basic WASM backend...";
                
                // Test with simplest possible configuration
                const modelPath = './object_detecion_model/road_damage_detection_last_version.onnx';
                const encodedPath = encodeURI(modelPath);
                
                statusDiv.innerHTML = `Loading model: ${modelPath}`;
                
                const session = await ort.InferenceSession.create(encodedPath, {
                    executionProviders: ['wasm'], // Use only basic WASM provider
                    graphOptimizationLevel: 'disabled',
                    enableCpuMemArena: false,
                    enableMemPattern: false,
                    logSeverityLevel: 0 // Show all logs for debugging
                });
                
                let html = '<h2>✅ SUCCESS!</h2>';
                html += `<p><strong>Model loaded successfully!</strong></p>`;
                html += `<p><strong>Input Names:</strong> ${session.inputNames.join(', ')}</p>`;
                html += `<p><strong>Output Names:</strong> ${session.outputNames.join(', ')}</p>`;
                html += `<p><strong>ONNX Version:</strong> ${ort.version || 'Unknown'}</p>`;
                
                statusDiv.innerHTML = "✅ Model loaded successfully!";
                statusDiv.style.color = "green";
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                statusDiv.innerHTML = `❌ Error: ${error.message}`;
                statusDiv.style.color = "red";
                resultsDiv.innerHTML = `<h2>Error Details:</h2><pre>${error.stack || error.message}</pre>`;
                console.error('Basic ONNX test failed:', error);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', () => {
            setTimeout(testBasicONNX, 500); // Wait for ONNX Runtime to be fully loaded
        });
    </script>
</body>
</html>
