<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/icon.png" type="image/png">
  <title>Admin Dashboard - RoadGuardian</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/theme.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/components.css" />
  <link rel="stylesheet" href="/styles/unified-design.css" />

  <style>
    /* Grid Layout Styles */
    .admin-container {
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    
    body {
      padding-top: 100px;
    }
    
    @media (max-width: 768px) {
      body {
        padding-top: 0;
        padding-bottom: 100px;
      }
    }

    .parent {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      grid-column-gap: 10px;
      grid-row-gap: 10px;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    .div1 { 
      grid-area: 1 / 2 / 2 / 8;
      z-index: 1000;
    }
    
    .div2 { 
      grid-area: 2 / 3 / 7 / 7;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--glass-shadow);
      overflow: hidden;
    }
    
    .div3 { 
      grid-area: 2 / 1 / 9 / 3;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--glass-shadow);
      padding: var(--space-lg);
      overflow-y: auto;
    }
    
    .div4 { 
      grid-area: 2 / 7 / 9 / 9;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--glass-shadow);
      padding: var(--space-lg);
      overflow-y: auto;
    }
    
    /* Floating Menu Styles */
    .floating-menu-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-md) var(--space-lg);
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--glass-shadow);
    }
    
    .admin-title {
      font-size: var(--font-size-xl);
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin: 0;
    }
    
    .menu-actions {
      display: flex;
      gap: var(--space-md);
      align-items: center;
    }
    
    /* Stats Section Styles */
    .stats-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .stats-header {
      text-align: center;
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stats-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-lg);
      flex: 1;
    }
    
    .stat-card {
      text-align: center;
      padding: var(--space-lg);
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition-base);
    }
    
    .stat-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }
    
    .stat-icon {
      width: 40px;
      height: 40px;
      margin: 0 auto var(--space-md);
      background: linear-gradient(135deg, var(--secondary-accent), var(--primary-accent));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #1e293b;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }
    
    .stat-number {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--primary-accent);
      margin-bottom: var(--space-xs);
    }
    
    .stat-label {
      color: var(--text-secondary);
      font-weight: 500;
      font-size: var(--font-size-xs);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Map Styles */
    .map-container {
      height: 100%;
      position: relative;
    }
    
    .map-header {
      position: absolute;
      top: var(--space-md);
      left: var(--space-md);
      right: var(--space-md);
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-md);
      z-index: 100;
    }
    
    .map-title {
      font-size: var(--font-size-md);
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    #admin-map {
      width: 100%;
      height: 100%;
      border-radius: var(--radius-xl);
    }
    
    /* Recent Reports Styles */
    .reports-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .reports-header {
      text-align: center;
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .reports-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }
    
    .reports-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }
    
    .report-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-lg);
      padding: var(--space-md);
      transition: var(--transition-base);
      cursor: pointer;
    }
    
    .report-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-1px);
    }
    
    .report-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-sm);
    }
    
    .report-id {
      font-weight: 600;
      color: var(--primary-accent);
      font-size: var(--font-size-sm);
    }
    
    .report-type {
      background: rgba(var(--primary-accent-rgb), 0.2);
      color: var(--primary-accent);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: 500;
    }
    
    .report-location {
      color: var(--text-secondary);
      font-size: var(--font-size-xs);
      margin-bottom: var(--space-xs);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }
    
    .report-time {
      color: var(--text-muted);
      font-size: var(--font-size-xs);
    }
    
    .status-badge {
      padding: var(--space-xs) var(--space-md);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-open {
      background: rgba(59, 130, 246, 0.2);
      color: var(--info-color);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .status-progress {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning-color);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    
    .status-resolved {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success-color);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .action-btn {
      padding: var(--space-xs) var(--space-sm);
      margin: 0 var(--space-xs);
      border: none;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      cursor: pointer;
      transition: var(--transition-base);
      backdrop-filter: var(--glass-blur);
    }
    
    .action-btn-edit {
      background: rgba(var(--primary-accent-rgb), 0.2);
      color: var(--primary-accent);
      border: 1px solid rgba(var(--primary-accent-rgb), 0.3);
    }
    
    .action-btn-edit:hover {
      background: rgba(var(--primary-accent-rgb), 0.3);
      transform: translateY(-1px);
    }
    
    .action-btn-delete {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger-color);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .action-btn-delete:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: translateY(-1px);
    }
    
    .loading-state {
      text-align: center;
      padding: var(--space-3xl);
      color: var(--text-muted);
    }
    
    .empty-state {
      text-align: center;
      padding: var(--space-3xl);
      color: var(--text-muted);
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: var(--space-lg);
      opacity: 0.5;
    }
    
    @media (max-width: 1024px) {
      .parent {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
        height: auto;
        min-height: 100vh;
      }
      
      .div1 { grid-area: 1 / 1 / 2 / 2; }
      .div2 { 
        grid-area: 2 / 1 / 3 / 2;
        height: 400px;
      }
      .div3 { grid-area: 3 / 1 / 4 / 2; }
      .div4 { grid-area: 4 / 1 / 5 / 2; }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .floating-menu-container {
        flex-direction: column;
        gap: var(--space-md);
      }
      
      .menu-actions {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Unified Navigation -->
  <div id="unified-navigation-container"></div>
  <script>
    // Load unified navigation component
    fetch('/components/navigation/unified-nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('unified-navigation-container').innerHTML = html;
        // Load navigation JavaScript
        const script = document.createElement('script');
        script.src = '/components/navigation/unified-nav.js';
        document.head.appendChild(script);
      })
      .catch(error => console.error('Error loading navigation:', error));
  </script>

  <div class="admin-container">
    <div class="parent">
      <!-- Div1: Floating Menu -->
      <div class="div1">
        <div class="floating-menu-container">
          <h1 class="admin-title">
            <i class="fas fa-shield-alt"></i>
            <span>Admin Dashboard</span>
          </h1>
          <div class="menu-actions">
            <div class="input-group" style="max-width: 300px;">
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
              <input 
                type="text" 
                id="admin-report-search" 
                class="form-control" 
                placeholder="Search reports..."
              >
            </div>
            <button class="btn btn-glass" id="filter-reports">
              <i class="fas fa-filter"></i>
            </button>
            <button class="btn btn-primary" id="refresh-admin-reports">
              <i class="fas fa-sync-alt"></i>
            </button>
            <button class="btn btn-success" id="export-reports">
              <i class="fas fa-download"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Div2: Interactive Map -->
      <div class="div2">
        <div class="map-container">
          <div class="map-header">
            <h3 class="map-title">
              <i class="fas fa-map-marked-alt"></i>
              <span>Reports Map</span>
            </h3>
          </div>
          <div id="admin-map"></div>
        </div>
      </div>

      <!-- Div3: Stats -->
      <div class="div3">
        <div class="stats-container">
          <div class="stats-header">
            <h3 class="stats-title">
              <i class="fas fa-chart-bar"></i>
              <span>Statistics</span>
            </h3>
          </div>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-clipboard-list"></i>
              </div>
              <div class="stat-number" id="total-reports-count">0</div>
              <div class="stat-label">Total Reports</div>
            </div>
            
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-clock"></i>
              </div>
              <div class="stat-number" id="pending-reports-count">0</div>
              <div class="stat-label">Pending</div>
            </div>
            
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-cog"></i>
              </div>
              <div class="stat-number" id="progress-reports-count">0</div>
              <div class="stat-label">In Progress</div>
            </div>
            
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-check-circle"></i>
              </div>
              <div class="stat-number" id="resolved-reports-count">0</div>
              <div class="stat-label">Resolved</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Div4: Recent Reports Cards -->
      <div class="div4">
        <div class="reports-container">
          <div class="reports-header">
            <h3 class="reports-title">
              <i class="fas fa-list-alt"></i>
              <span>Recent Reports</span>
            </h3>
          </div>
          <div class="reports-list" id="recent-reports-list">
            <div class="report-card">
              <div class="report-card-header">
                <span class="report-id">Loading...</span>
                <span class="report-type">...</span>
              </div>
              <div class="report-location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Loading reports...</span>
              </div>
              <div class="report-time">...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Report Modal -->
  <div class="modal fade" id="editReportModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-edit"></i>
            Edit Report
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="editReportForm">
            <input type="hidden" id="edit-report-id">
            
            <div class="form-group">
              <label for="edit-report-type" class="form-label">Type</label>
              <input type="text" class="form-control" id="edit-report-type" required>
            </div>
            
            <div class="form-group">
              <label for="edit-report-status" class="form-label">Status</label>
              <select class="form-control" id="edit-report-status">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="edit-report-location" class="form-label">Location</label>
              <input type="text" class="form-control" id="edit-report-location">
            </div>
            
            <div class="form-group">
              <label for="edit-report-user" class="form-label">Reporter</label>
              <input type="text" class="form-control" id="edit-report-user" disabled>
            </div>
            
            <div class="form-group">
              <label for="edit-report-date" class="form-label">Date</label>
              <input type="text" class="form-control" id="edit-report-date" disabled>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-glass" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-report-changes">
            <i class="fas fa-save"></i>
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-exclamation-triangle"></i>
            Confirm Delete
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this report? This action cannot be undone.</p>
          <div class="alert alert-warning">
            <i class="fas fa-info-circle"></i>
            Report ID: <strong id="delete-report-id"></strong>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-glass" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-report">
            <i class="fas fa-trash"></i>
            Delete Report
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Admin Dashboard Scripts -->
  <script src="/js/admin-dashboard.js" type="module"></script>
</body>
</html>
