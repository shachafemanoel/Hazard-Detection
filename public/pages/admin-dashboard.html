<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/icon.png" type="image/png" />
    <title>Admin Dashboard - RoadGuardian</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages/dashboard.css" />
  </head>
  <body>
    <div class="container-fluid py-4">
      <h2 class="mb-4"><i class="fas fa-shield-alt me-2"></i>Admin - Reports Management</h2>
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <input type="text" id="admin-report-search" class="form-control w-25" placeholder="Search reports..." />
        <button class="btn btn-primary" id="refresh-admin-reports"><i class="fas fa-sync-alt"></i> Refresh</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle" id="admin-reports-table">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Location</th>
              <th>Status</th>
              <th>User</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="admin-reports-tbody">
            <tr><td colspan="7" class="text-center text-muted"><i class="fas fa-spinner fa-spin"></i> Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="admin-modal-container"></div>
    <!-- Modal עריכה -->
    <div class="modal fade" id="editReportModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title"><i class="fas fa-edit me-2"></i>עריכת דיווח</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editReportForm">
              <input type="hidden" id="edit-report-id">
              <div class="mb-3">
                <label for="edit-report-type" class="form-label">סוג</label>
                <input type="text" class="form-control" id="edit-report-type" required>
              </div>
              <div class="mb-3">
                <label for="edit-report-status" class="form-label">סטטוס</label>
                <select class="form-select" id="edit-report-status">
                  <option value="Open">פתוח</option>
                  <option value="In Progress">בטיפול</option>
                  <option value="Resolved">טופל</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="edit-report-location" class="form-label">מיקום</label>
                <input type="text" class="form-control" id="edit-report-location">
              </div>
              <div class="mb-3">
                <label for="edit-report-user" class="form-label">מדווח</label>
                <input type="text" class="form-control" id="edit-report-user" disabled>
              </div>
              <div class="mb-3">
                <label for="edit-report-date" class="form-label">תאריך</label>
                <input type="text" class="form-control" id="edit-report-date" disabled>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
            <button type="button" class="btn btn-primary" id="save-report-btn">שמור שינויים</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/modules/ApiService.js" type="module"></script>
    <script src="/js/admin-dashboard.js" type="module"></script>
  </body>
</html>
