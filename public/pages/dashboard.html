<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/icon.png" type="image/png" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Unified CSS Architecture -->
    <link rel="stylesheet" href="/styles/theme.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/components.css" />
    <link rel="stylesheet" href="/styles/unified-design.css" />

    <title>Dashboard - RoadGuardian</title>
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="unified-navigation-container"></div>

    <!-- Main Dashboard Container -->
    <div class="container-fluid">
      
      <!-- Stats Section -->
      <section class="stats-section">
        <div class="row g-4 justify-content-center">
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card glass animate-fade-in-up">
              <div class="card-body d-flex align-items-center">
                <div class="stat-icon me-3">
                  <i class="fas fa-exclamation-triangle text-warning"></i>
                </div>
                <div class="stat-content">
                  <h3 id="total-reports" class="text-primary mb-1">0</h3>
                  <p class="text-secondary mb-0">Total Reports</p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card glass animate-fade-in-up" style="animation-delay: 0.1s">
              <div class="card-body d-flex align-items-center">
                <div class="stat-icon me-3">
                  <i class="fas fa-clock text-warning"></i>
                </div>
                <div class="stat-content">
                  <h3 id="pending-reports" class="text-primary mb-1">0</h3>
                  <p class="text-secondary mb-0">Pending</p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card glass animate-fade-in-up" style="animation-delay: 0.2s">
              <div class="card-body d-flex align-items-center">
                <div class="stat-icon me-3">
                  <i class="fas fa-check-circle text-success"></i>
                </div>
                <div class="stat-content">
                  <h3 id="resolved-reports" class="text-primary mb-1">0</h3>
                  <p class="text-secondary mb-0">Resolved</p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card glass animate-fade-in-up" style="animation-delay: 0.3s">
              <div class="card-body d-flex align-items-center">
                <div class="stat-icon me-3">
                  <i class="fas fa-map-marker-alt text-info"></i>
                </div>
                <div class="stat-content">
                  <h3 id="locations-count" class="text-primary mb-1">0</h3>
                  <p class="text-secondary mb-0">Locations</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Main Content: Map + Reports -->
      <main class="dashboard-main mt-4">
        <div class="row g-4">
          
          <!-- Interactive Map Section -->
          <div class="col-12 col-lg-8">
            <div class="card glass h-100 animate-fade-in-scale">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="text-primary mb-0 d-flex align-items-center gap-2">
                  <i class="fas fa-map-marked-alt"></i>
                  Interactive Hazard Map
                </h2>
                <div class="map-controls d-flex gap-2">
                  <button class="btn btn-glass btn-sm" id="toggle-heatmap" type="button">
                    <i class="fas fa-fire me-1"></i>
                    Heatmap
                  </button>
                  <button class="btn btn-glass btn-sm" id="center-map" type="button">
                    <i class="fas fa-crosshairs me-1"></i>
                    Center
                  </button>
                  <button class="btn btn-glass btn-sm" id="fullscreen-map" type="button">
                    <i class="fas fa-expand me-1"></i>
                    Fullscreen
                  </button>
                </div>
              </div>
              <div class="card-body p-0">
                <div id="map" class="map-container">
                  <div class="map-placeholder d-flex flex-column align-items-center justify-content-center h-100 text-center">
                    <div class="spinner mb-3"></div>
                    <h4 class="text-primary">Loading Interactive Map...</h4>
                    <p class="text-muted">Hazard locations and detection points will appear here</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Reports Cards Grid -->
          <div class="col-12 col-lg-4">
            <div class="card glass h-100 animate-slide-in-right">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="text-primary mb-0 d-flex align-items-center gap-2">
                  <i class="fas fa-list-alt"></i>
                  Recent Reports
                </h3>
                <div class="d-flex gap-2 align-items-center">
                  <select id="report-sort-select" class="form-select form-select-sm" style="width: auto;">
                    <option value="time-desc">Latest First</option>
                    <option value="time-asc">Oldest First</option>
                    <option value="status-desc">Status</option>
                    <option value="type-asc">Type A-Z</option>
                    <option value="location-asc">Location</option>
                  </select>
                  <button class="btn btn-glass btn-sm" id="refresh-reports">
                    <i class="fas fa-sync-alt"></i>
                  </button>
                </div>
              </div>
              <div class="card-body p-0">
                <div class="reports-container" id="reports-container">
                  <div class="text-center p-4">
                    <div class="spinner mb-3"></div>
                    <p class="text-muted">Loading reports...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Report Details Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary">
              <i class="fas fa-info-circle me-2"></i>
              Report Details
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modal-content">
            <!-- Modal content will be populated here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-glass" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="edit-report">Edit Report</button>
            <button type="button" class="btn btn-danger" id="delete-report">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dashboard JavaScript -->
    <script src="/js/dashboard.js" type="module"></script>
    <script src="/js/modules/DashboardUnified.js" type="module"></script>
    
    <!-- Load Unified Navigation -->
    <script>
      // Load unified navigation component
      fetch('/components/navigation/unified-nav.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('unified-navigation-container').innerHTML = html;
          // Load navigation JavaScript
          const script = document.createElement('script');
          script.src = '/components/navigation/unified-nav.js';
          document.head.appendChild(script);
        })
        .catch(error => console.error('Error loading navigation:', error));
    </script>

    <style>
      /* Dashboard Specific Styles */
      body {
        padding-top: 100px; /* Account for floating navigation */
      }
      
      @media (max-width: 480px) {
        body {
          padding-top: var(--space-3xl);
          padding-bottom: 100px; /* Account for bottom navigation on mobile */
        }
      }
      
      .stat-icon {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius-full);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: var(--glass-blur);
      }

      .stat-icon i {
        font-size: 1.5rem;
      }

      .stat-content h3 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
      }

      .map-container {
        height: 500px;
        border-radius: 0 0 var(--radius-xl) var(--radius-xl);
        overflow: hidden;
        position: relative;
      }

      .map-placeholder {
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
      }

      .reports-container {
        max-height: 500px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      }

      .reports-container::-webkit-scrollbar {
        width: 6px;
      }

      .reports-container::-webkit-scrollbar-track {
        background: transparent;
      }

      .reports-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      .reports-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .report-card {
        padding: var(--space-lg);
        margin: var(--space-sm);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-lg);
        transition: var(--transition-base);
        cursor: pointer;
      }

      .report-card:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .dashboard-main {
        max-width: 1400px;
        margin: 0 auto;
      }

      @media (max-width: 768px) {
        .map-container {
          height: 350px;
        }
        
        .stat-icon {
          width: 40px;
          height: 40px;
        }
        
        .stat-content h3 {
          font-size: 1.5rem;
        }
      }
    </style>
  </body>
</html>
