<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/icon.png" type="image/png" />
    <title>Login - Hazard Detection</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/theme.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/components.css" />
    <link rel="stylesheet" href="/styles/unified-design.css" />
  </head>
  <body>
    <!-- Unified Navigation -->
    <div id="unified-navigation-container"></div>
    <div class="login-page page-container">
      <div class="login-container glass animate-fade-in-scale" style="background: none; border: none; box-shadow: none;">
        <div class="flex flex-col items-center gap-lg">
          <img src="/assets/icon.png" alt="Hazard Detection Logo" class="login-logo mb-3" style="width: 90px; height: 90px; border-radius: 1rem; box-shadow: 0 4px 16px rgba(247,200,115,0.2);" />
          <h1 class="text-2xl text-primary mb-2" style="font-weight:700;">Sign in to Hazard Detection</h1>
        </div>
        <div id="form-messages" class="form-messages"></div>
        <div class="button-container login-btns-glass mt-4 mb-3">
          <button class="btn btn-primary btn-lg w-100 mb-2" id="show-email-login">
            <i class="far fa-envelope me-2"></i>
            Continue with Email
          </button>
          <button class="btn btn-secondary btn-lg w-100 mb-2" id="google-login" onclick="window.location.href='/auth/google'">
            <i class="fab fa-google me-2"></i>
            Continue with Google
          </button>
        </div>
        <div id="email-login-form" class="form-section" style="display:none;">
          <form id="login-form" class="login-form" autocomplete="on">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 login-button">
              <i class="fas fa-sign-in-alt me-2"></i>
              Sign In
            </button>
            <div class="forgot-password text-center mt-3">
              <a href="/pages/reset-password.html" class="form-link">Forgot your password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      // Toggle email login form
      document.getElementById('show-email-login').onclick = function() {
        document.getElementById('email-login-form').style.display = 'block';
        this.style.display = 'none';
      };
    </script>
    <script src="/js/login.js"></script>
    
    <!-- Load Unified Navigation -->
    <script>
      // Load unified navigation component
      fetch('/components/navigation/unified-nav.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('unified-navigation-container').innerHTML = html;
          // Load navigation JavaScript
          const script = document.createElement('script');
          script.src = '/components/navigation/unified-nav.js';
          document.head.appendChild(script);
        })
        .catch(error => console.error('Error loading navigation:', error));
    </script>
  </body>
</html>
