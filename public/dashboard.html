<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/icon.png" type="image/png">
  <title>Hazard Detection Dashboard - RoadGuardian</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Design System -->
  <link rel="stylesheet" href="/css/design-system.css">
  
  <!-- Unified Dashboard CSS -->
  <link rel="stylesheet" href="/css/pages/dashboard-unified.css">
  
  <!-- Components CSS -->
  <link rel="stylesheet" href="/css/components.css">
</head>
<body>
  <!-- Dashboard Container -->
  <div class="dashboard-container">
    
    <!-- Floating Navigation -->
    <div id="floating-navigation-container"></div>

    <!-- Modal חיפוש -->
    <div id="search-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fas fa-search"></i> חיפוש דיווחים</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="search-input" class="form-control" placeholder="חפש לפי סוג, מיקום, סטטוס...">
            <div id="search-results"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Section -->
    <section class="stats-section">
      <div class="stats-container">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-content">
              <div class="stat-icon">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div class="stat-details">
                <h3 id="total-reports">0</h3>
                <p>Total Reports</p>
              </div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-content">
              <div class="stat-icon">
                <i class="fas fa-clock"></i>
              </div>
              <div class="stat-details">
                <h3 id="pending-reports">0</h3>
                <p>Pending</p>
              </div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-content">
              <div class="stat-icon">
                <i class="fas fa-check-circle"></i>
              </div>
              <div class="stat-details">
                <h3 id="resolved-reports">0</h3>
                <p>Resolved</p>
              </div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-content">
              <div class="stat-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="stat-details">
                <h3 id="locations-count">0</h3>
                <p>Locations</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Reports Section -->
    <section class="reports-section">
      <div class="reports-container">
        <div class="section-header">
          <h2 class="section-title">
            <i class="fas fa-clipboard-list"></i>
            Recent Reports
          </h2>
          <div class="section-controls">
            <button class="control-btn active" id="view-cards">
              <i class="fas fa-th-large"></i>
              Cards
            </button>
            <button class="control-btn" id="view-table">
              <i class="fas fa-table"></i>
              Table
            </button>
            <button class="control-btn" id="refresh-reports">
              <i class="fas fa-sync-alt"></i>
              Refresh
            </button>
          </div>
        </div>

        <div class="reports-cards-wrapper">
          <div class="carousel-wrapper">
            <button class="carousel-arrow left" id="carousel-arrow-left">&lt;</button>
            <div class="carousel" id="reports-carousel">
              <!-- Report cards will be injected here as carousel slides -->
            </div>
            <button class="carousel-arrow right" id="carousel-arrow-right">&gt;</button>
          </div>
          <div class="carousel-dots" id="carousel-dots"></div>
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
      <div class="map-container">
        <div class="map-header">
          <h2 class="map-title">
            <i class="fas fa-map-marked-alt"></i>
            Hazard Locations
          </h2>
          <div class="map-controls">
            <button class="control-btn" id="toggle-heatmap">
              <i class="fas fa-fire"></i>
              Heatmap
            </button>
            <button class="control-btn" id="center-map">
              <i class="fas fa-crosshairs"></i>
              Center
            </button>
            <button class="control-btn" id="fullscreen-map">
              <i class="fas fa-expand"></i>
              Fullscreen
            </button>
          </div>
        </div>
        
        <div class="map-content" id="map">
          <div class="map-placeholder">
            <i class="fas fa-map"></i>
            <h3>Interactive Map</h3>
            <p>Hazard locations and detection points will appear here</p>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Report Details Modal -->
  <div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Report Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-content">
          <!-- Modal content will be populated here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id="edit-report">Edit Report</button>
          <button type="button" class="btn btn-danger" id="delete-report">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Dashboard JavaScript - Load existing dashboard.js first -->
  <script src="/js/dashboard.js"></script>
  <script src="/js/modules/DashboardUnified.js" type="module"></script>
  
  <!-- Load Floating Navigation Component -->
  <script>
    // Load floating navigation component
    fetch('/components/navigation/floating-menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('floating-navigation-container').innerHTML = html;
        // Load floating menu JavaScript after component is loaded
        const script = document.createElement('script');
        script.src = '/components/navigation/floating-menu.js';
        script.onload = () => {
          // Force update active state after navigation is loaded
          setTimeout(() => {
            if (window.FloatingNavigation && window.FloatingNavigation.forceUpdate) {
              window.FloatingNavigation.forceUpdate();
            }
          }, 100);
        };
        document.head.appendChild(script);
      })
      .catch(error => console.error('Error loading navigation component:', error));
  </script>

  <!-- Google Maps API -->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>

  <script>
    (function() {
      const settings = JSON.parse(localStorage.getItem('design-settings') || '{}');
      Object.entries(settings).forEach(([key, value]) => {
        if (key === 'theme-mode') {
          if (value === 'light') {
            document.documentElement.style.setProperty('--bg-main', '#f8fafc');
            document.documentElement.style.setProperty('--text-primary', '#1a1f2e');
          } else {
            document.documentElement.style.setProperty('--bg-main', '#0a0e1a');
            document.documentElement.style.setProperty('--text-primary', '#f8fafc');
          }
        } else {
          document.documentElement.style.setProperty(`--${key}`, value);
        }
      });
    })();
  </script>

</body>
</html>
