<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">
  <title>Hazard Detection Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN0O4198LX8nzVAKSMRD6YC1zKSNp_Maw&libraries=geometry,marker&loading=async" async defer></script>
  <script src="https://unpkg.com/@googlemaps/markerclusterer@2.5.3/dist/index.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="container-fluid main-content">
    <section id="overview-section" class="stats-container mb-4">
      <article class="stat-card card h-100">
        <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
        <div class="stat-content">
          <h4 id="total-reports-count">—</h4>
          <p>Total Reports</p>
        </div>
      </article>
      <article class="stat-card card h-100">
        <div class="stat-icon"><i class="fas fa-clock"></i></div>
        <div class="stat-content">
          <h4 id="open-hazards-count">—</h4>
          <p>Open Hazards</p>
        </div>
      </article>
      <article class="stat-card card h-100">
        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
        <div class="stat-content">
          <h4 id="resolved-this-month-count">—</h4>
          <p>Resolved This Month</p>
        </div>
      </article>
      <article class="stat-card card h-100">
        <div class="stat-icon"><i class="fas fa-users"></i></div>
        <div class="stat-content">
          <h4 id="active-users-count">—</h4>
          <p>Active Users</p>
        </div>
      </article>
    </section>
    <div class="row g-4 dashboard-main-content">
      <section class="col-12 mb-4">
        <div class="dashboard-panel card h-100 d-flex flex-column">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-map me-2"></i>Hazard Map</h5>
          </div>
          <div id="map" class="card-body flex-grow-1" role="region" aria-label="Hazard map" tabindex="0">
            <div class="map-controls">
              <button id="toggle-heatmap" class="btn btn-sm me-2" aria-label="Toggle Heatmap" type="button">
                <i class="fas fa-fire"></i> Heatmap
              </button>
              <button id="center-map" class="btn btn-sm" aria-label="Center Map" type="button">
                <i class="fas fa-crosshairs"></i> Center
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="col-12">
        <div class="dashboard-panel card h-100 d-flex flex-column">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-table me-2"></i>Reports Management</h5>
            <button id="refresh-reports-btn" class="btn btn-sm btn-outline-primary" title="Refresh from server">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
          <div class="card-body d-flex flex-column">
            <div class="table-controls mb-3">
              <input type="text" id="report-search-input" class="form-control" placeholder="Search by ID, location, user, address..." aria-label="Search reports">
              <select id="table-status-filter" class="form-select" aria-label="Filter by status">
                <option value="">All Status</option>
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
              </select>
              <select id="hazard-type-filter" class="form-select" aria-label="Filter by hazard type">
                <option value="">All Types</option>
                <option value="crack">Crack</option>
                <option value="knocked">Knocked</option>
                <option value="pothole">Pothole</option>
                <option value="surface_damage">Surface Damage</option>
              </select>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="my-reports-filter">
                <label class="form-check-label" for="my-reports-filter">
                  My Reports
                </label>
              </div>
              <button id="clear-filters-btn" class="btn btn-sm btn-outline-secondary" title="Clear all filters">
                <i class="fas fa-times"></i> Clear Filters
              </button>
            </div>
            <div class="mb-2">
              <small class="text-muted" id="reports-count-indicator">Showing all reports</small>
            </div>
            <div id="reports-blocks-container" class="d-lg-none"></div>
            <div class="reports-table-container flex-grow-1 d-none d-lg-block">
              <table id="reports-management-table" class="table table-hover">
                <thead>
                  <tr>
                    <th><input type="checkbox" id="select-all-reports" aria-label="Select all reports"></th>
                    <th class="sortable" data-sort="id">ID <i class="fas fa-sort"></i></th>
                    <th class="sortable" data-sort="type">Type <i class="fas fa-sort"></i></th>
                    <th class="sortable" data-sort="status">Status <i class="fas fa-sort"></i></th>
                    <th class="sortable" data-sort="location">Location <i class="fas fa-sort"></i></th>
                    <th class="sortable" data-sort="time">Time <i class="fas fa-sort"></i></th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="reports-table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <div id="report-details-panel" class="d-none"></div>

  <!-- Modals -->
  <div class="modal fade" id="reportDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content card">
        <div class="modal-header">
          <h5 class="modal-title">Report Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-4">
            <div class="col-md-5"><img id="modal-report-image" src="" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-7">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>ID:</strong> <span id="modal-hazard-id"></span></li>
                <li class="list-group-item"><strong>Type:</strong> <span id="modal-type"></span></li>
                <li class="list-group-item"><strong>Location:</strong> <span id="modal-location"></span></li>
                <li class="list-group-item"><strong>Time:</strong> <span id="modal-time"></span></li>
                <li class="list-group-item"><strong>Status:</strong> <span id="modal-status"></span></li>
                <li class="list-group-item"><strong>Reported By:</strong> <span id="modal-user"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editReportModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content card">
        <form id="edit-report-form">
          <div class="modal-header">
            <h5 class="modal-title">Edit Report</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-report-id">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="edit-report-type" class="form-label">Type</label>
                <select id="edit-report-type" class="form-select">
                  <option value="crack">Crack</option>
                  <option value="knocked">Knocked</option>
                  <option value="pothole">Pothole</option>
                  <option value="surface_damage">Surface Damage</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="edit-report-status" class="form-label">Status</label>
                <select id="edit-report-status" class="form-select">
                  <option value="Open">Open</option>
                  <option value="Resolved">Resolved</option>
                  <option value="In Progress">In Progress</option>
                </select>
              </div>
              <div class="col-12">
                <label for="edit-report-location" class="form-label">Location</label>
                <input type="text" id="edit-report-location" class="form-control">
              </div>
              <div class="col-12">
                <label for="edit-report-image" class="form-label">Image URL</label>
                <input type="text" id="edit-report-image" class="form-control">
              </div>
               <div class="col-12">
                <label for="edit-report-reportedBy" class="form-label">Reported By</label>
                <input type="text" id="edit-report-reportedBy" class="form-control" disabled>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
  </div>
</div>

  <!-- Notifications Container -->
  <div id="notifications-container" class="notifications-container" aria-live="polite"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/layout.js" defer></script>
  <script src="js/notifications.js"></script>
  <script type="module" src="js/map.js"></script>
  <script type="module" src="js/reports-api.js"></script>
  <script type="module" src="js/ui-controls.js"></script>
  <script type="module" src="js/reports-modal.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
