<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Dashboard</title>

    <!-- Modern UI Theme CSS -->
    <link rel="stylesheet" href="css/modern-ui-theme.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Dashboard CSS -->
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        body {
            /* font-family moved to dashboard.css */
        }
        .btn {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn i {
            font-size: 1.1rem;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        /* All other specific styles moved to css/dashboard.css */
    </style>

    <!-- Compatibility check -->
    <script>
        if (typeof window.matchMedia === 'undefined') {
            console.warn('Browser might not support modern features. Please update your browser.');
        }
    </script>
</head>
<body>
    <!-- כפתור פתיחת/סגירת התפריט -->
    <button class="sidebar-toggle-btn" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- תפריט הצד -->
    <nav id="mySidebar" class="sidebar">
        <div class="sidebar-header">
            <a href="javascript:void(0)" class="close-btn" id="sidebarCloseBtn">
                <i class="fas fa-times"></i>
            </a>
            <h3>תפריט</h3>
        </div>
        <a href="/dashboard.html" class="nav-link active">Dashboard</a> <!-- הוספת active לקלאס -->
        <a href="/upload.html" class="nav-link">Upload Image</a>
        <a href="/camera.html" class="nav-link">Live Detection</a>
        <!-- עוד קישורים -->
    </nav>

    <!-- תוכן ראשי של הדף -->
    <div id="mainContent" class="main-content">
        <div id="dashboard-container" class="container-fluid mt-4 mb-5 px-md-4"> <!-- Use container-fluid for full width, px-md-4 for padding on medium+ screens -->
            <h1 class="mb-3 text-center">Dashboard Summary</h1>
      
            <!-- Top Controls Section -->
            <div id="top-buttons" class="card p-3 mb-4 shadow-sm">
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <button id="toggleMapBtn" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-expand-alt"></i>
                        <span>Maximize Map</span>
                    </button>
                    <button id="toggleReportsBtn" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-table"></i>
                        <span>Maximize Reports</span>
                    </button>
                    <button id="toggle-filters-btn" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-filter"></i>
                        <span>Show Filters</span>
                    </button>
                    <!-- Add any extra control buttons if needed -->
                </div>
            </div>
      
            <!-- Main Visual Content: Map and Detailed Reports -->
            <div id="view-toggle-container" class="normal-view">
                <!-- Google Map -->
                <div id="map" class="mb-3 rounded border"></div>
                <!-- Reports Table Section (detailed information, if needed) -->
                <div id="reports" class="table-responsive">
                    <h2 class="mt-4 mb-3">Detailed Reports</h2>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Hazard ID</th>
                                <th>Hazard Type</th>
                                <th>Location</th>
                                <th>Report Time</th>
                                <th>Image</th>
                                <th>Status</th>
                                <th>Reported By</th>
                            </tr>
                        </thead>
                        <tbody id="reports-body">
                            <!-- Reports will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div> <!-- end of view-toggle-container -->

            <!-- Filters Section (Initially Hidden) -->
            <div id="filters" class="p-3 border rounded mb-3 d-none">
                <h3 class="mb-3">Search Filters</h3>

                <!-- Hazard Type Filter -->
                <div class="mb-3">
                    <button id="toggle-hazard-types-btn" class="btn btn-outline-info w-100">
                        <i class="fas fa-list-alt"></i>
                        <span>Select Hazard Types</span>
                    </button>
                    <div id="hazard-types-container" class="mt-2 p-2 border rounded d-none">
                        <!-- Dynamically populated hazard types will go here -->
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" id="location" class="form-control" placeholder="Enter Location (e.g., Haifa)">
                    </div>
                    <div class="col-md-6">
                        <label for="reported-by" class="form-label">Username:</label>
                        <input type="text" id="reported-by" class="form-control" placeholder="Enter username">
                    </div>
                    <!-- NEW: Advanced Keywords Field -->
                    <div class="col-md-12">
                        <label for="keywords" class="form-label">Keywords:</label>
                        <input type="text" id="keywords" class="form-control" placeholder="Enter keywords for advanced search">
                    </div>
                    <div class="col-md-6">
                        <label for="start-date" class="form-label">Start Date:</label>
                        <input type="date" id="start-date" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="end-date" class="form-label">End Date:</label>
                        <input type="date" id="end-date" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label for="status" class="form-label">Status:</label>
                        <select id="status" class="form-select">
                            <option value="">All Statuses</option>
                            <option value="new">New</option>
                            <option value="in progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-3">
                    <button id="search-btn" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </button>
                    <button id="clear-filters-btn" class="btn btn-outline-warning">
                        <i class="fas fa-eraser"></i>
                        <span>Clear Filters</span>
                    </button>
                </div>
            </div>
        </div> <!-- סוף ה-dashboard-container -->
    </div>

    <!-- Modal for Report Details -->
    <div class="modal fade" id="reportDetailsModal" tabindex="-1" aria-labelledby="reportDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportDetailsModalLabel">Report Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Hazard ID:</strong> <span id="modal-hazard-id"></span></p>
                    <p><strong>Hazard Type:</strong> <span id="modal-type"></span></p>
                    <p><strong>Location:</strong> <span id="modal-location"></span></p>
                    <p><strong>Report Time:</strong> <span id="modal-time"></span></p>
                    <p><strong>Status:</strong> <span id="modal-status"></span></p>
                    <p><strong>Reported By:</strong> <span id="modal-user"></span></p>
                    <img id="modal-report-image" src="" alt="Hazard Image" class="img-fluid mt-3 mb-3" style="max-height: 400px; display: block; margin: 0 auto;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i>
                        <span>Close</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Image Modal -->
    <div id="image-modal" class="image-modal-overlay">
        <span id="close-modal" class="image-modal-close-btn">&times;</span>
        <img id="modal-image" src="" alt="Enlarged Report Image" class="image-modal-content">
        <div id="caption"></div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; display: none;">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Bootstrap JS Bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JavaScript לשליטה בתפריט הצד -->
    <script>
        const sidebar = document.getElementById('mySidebar');
        const sidebarToggleBtn = document.getElementById('sidebarToggle');
        const sidebarCloseBtn = document.getElementById('sidebarCloseBtn');
        const mainContent = document.getElementById('mainContent');

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted'); // בטל הערה אם רוצים לדחוף תוכן
        }

        sidebarToggleBtn.addEventListener('click', toggleSidebar);
        sidebarCloseBtn.addEventListener('click', toggleSidebar);

        // אופציונלי: סגירת התפריט בלחיצה מחוץ לו
        document.addEventListener('click', function(event) {
            if (sidebar.classList.contains('open') && !sidebar.contains(event.target) && event.target !== sidebarToggleBtn) {
                toggleSidebar();
            }
        });
    </script>
    <script src="js/dashboard.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9qkNEaiu9vpTB0bzqhw_Ei55Mt2UqN3A&callback=initMap&loading=async"></script>
    <script>
        // Scroll-to-top functionality
        document.addEventListener("DOMContentLoaded", function() {
            const scrollBtn = document.getElementById('scrollToTopBtn');
            window.addEventListener('scroll', () => {
                scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
            });
            scrollBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
