<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RoadGuardian Dashboard - Monitor and manage road hazards">
  <link rel="icon" href="icon.png" type="image/png">
  <title>RoadGuardian Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Map Dependencies -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/design-system.css">
  <link rel="stylesheet" href="css/floating-menu.css">
  <link rel="stylesheet" href="css/dashboard.css">
  
  <!-- JavaScript Dependencies -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  
  <style>
    .navbar { backdrop-filter: blur(10px); background-color: rgba(15, 23, 42, 0.95) !important; }
    .card { background-color: rgba(15, 23, 42, 0.95) !important; border: 1px solid rgba(255, 255, 255, 0.1); }
    .input-group-text { background-color: rgba(30, 41, 59, 0.95); border-color: rgba(255, 255, 255, 0.1); color: #94a3b8; }
    .form-control, .form-select { background-color: rgba(15, 23, 42, 0.95); border-color: rgba(255, 255, 255, 0.1); color: #e2e8f0; }
    .form-control:focus, .form-select:focus { background-color: rgba(15, 23, 42, 0.95); border-color: #3b82f6; color: #e2e8f0; box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25); }
    #map { width: 100%; height: 60vh; min-height: 400px; border-radius: 8px; border: 1px solid #334155; z-index: 1; position: relative; }
    .dropdown-menu { background: rgba(15,23,42,0.95); border: 1px solid #334155; box-shadow: 0 8px 16px rgba(0,0,0,0.4); }
  </style>
</head>
<body class="d-flex flex-column vh-100">
  <!-- Floating Menu -->
  <button class="floating-menu-btn" id="menuBtn" title="Menu"><i class="fas fa-bars"></i></button>
  <nav class="floating-menu" id="floatingMenu">
      <a href="/dashboard.html" class="active"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
      <a href="/camera.html"><i class="fas fa-camera"></i><span>Camera</span></a>
      <a href="/upload.html"><i class="fas fa-upload"></i><span>Upload</span></a>
      <a href="/logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </nav>
  <div class="menu-overlay" id="menuOverlay"></div>
  <!-- Navbar -->
  <div class="page-content">
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-road me-2" aria-hidden="true"></i>
        RoadGuardian Dashboard
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button id="refresh-btn" class="btn btn-outline-primary">
              <i class="fas fa-sync-alt me-1"></i>Refresh
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container-fluid flex-grow-1 py-3">
    <!-- Stats Row -->
    <div class="row g-3 mb-3">
      <div class="col-md-3"><div class="card h-100"><div class="card-body text-center"><h5 class="card-title text-muted">Total Reports</h5><p class="display-4 mb-0" id="total-reports">0</p></div></div></div>
      <div class="col-md-3"><div class="card h-100"><div class="card-body text-center"><h5 class="card-title text-muted">New Reports</h5><p class="display-4 mb-0 text-primary" id="new-reports">0</p></div></div></div>
      <div class="col-md-3"><div class="card h-100"><div class="card-body text-center"><h5 class="card-title text-muted">In Progress</h5><p class="display-4 mb-0 text-warning" id="in-progress-reports">0</p></div></div></div>
      <div class="col-md-3"><div class="card h-100"><div class="card-body text-center"><h5 class="card-title text-muted">Resolved</h5><p class="display-4 mb-0 text-success" id="resolved-reports">0</p></div></div></div>
    </div>

    <!-- Filters Row -->
    <div class="row mb-3">
      <div class="col">
        <div class="card"><div class="card-body">
          <div class="row g-3">
            <div class="col-md-3"><div class="input-group"><label class="input-group-text" for="status-filter">Status</label><select class="form-select" id="status-filter"><option value="">All</option><option value="new">New</option><option value="open">Open</option><option value="in_progress">In Progress</option><option value="closed">Closed</option></select></div></div>
            <div class="col-md-3"><div class="input-group"><label class="input-group-text" for="type-filter">Type</label><select class="form-select" id="type-filter"><option value="">All</option><option value="pothole">Pothole</option><option value="speed_bump">Speed Bump</option><option value="manhole">Manhole</option><option value="other">Other</option></select></div></div>
            <div class="col-md-4"><div class="input-group"><label class="input-group-text" for="date-filter-start">Date Range</label><input type="date" class="form-control" id="date-filter-start"><input type="date" class="form-control" id="date-filter-end"></div></div>
            <div class="col-md-2"><div class="input-group"><input type="search" class="form-control" id="search-filter" placeholder="Search..."><button class="btn btn-outline-primary" type="button"><i class="fas fa-search"></i></button></div></div>
          </div>
          <div class="row mt-2">
            <div class="col-md-8">
              <div id="legend-filters" class="d-flex flex-wrap gap-2">
                <button type="button" class="btn btn-sm btn-outline-light legend-chip" data-type="pothole">Pothole</button>
                <button type="button" class="btn btn-sm btn-outline-light legend-chip" data-type="crack">Crack</button>
                <button type="button" class="btn btn-sm btn-outline-light legend-chip" data-type="manhole">Manhole</button>
                <button type="button" class="btn btn-sm btn-outline-light legend-chip" data-type="other">Other</button>
              </div>
            </div>
            <div class="col-md-4 text-md-end mt-2 mt-md-0">
              <button id="clear-filters" class="btn btn-outline-warning">
                <i class="fas fa-times me-1"></i>Clear Filters
              </button>
            </div>
          </div>
        </div></div>
      </div>
    </div>

    <!-- Content Row -->
    <div class="row g-3">
      <!-- Reports List -->
      <div class="col-md-5">
        <div class="card h-100"><div class="card-body">
          <h5 class="card-title d-flex justify-content-between align-items-center mb-3"><span><i class="fas fa-list me-2"></i>Reports Log</span><span class="badge bg-primary" id="reports-count">0</span></h5>
          <!-- Bulk Actions -->
          <div id="bulk-actions" class="mb-3" style="display: none;" role="group" aria-label="Bulk actions">
            <button id="bulk-delete-btn" class="btn btn-danger" aria-describedby="bulk-delete-desc"><i class="fas fa-trash me-1"></i>Delete Selected (<span id="selected-count" aria-live="polite">0</span>)</button>
            <span id="bulk-delete-desc" class="visually-hidden">Delete all selected reports permanently</span>
          </div>
          <div id="reports-table-container">
            <table id="reports-table" class="table table-dark table-striped table-hover">
              <thead>
                <tr>
                  <th><input type="checkbox" id="select-all-reports" title="Select All"></th>
                  <th>Image</th>
                  <th>Type</th>
                  <th>Location</th>
                  <th>Status</th>
                  <th>Time</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="reports-table-body">
                <tr><td colspan="7" class="text-center">Loading reports...</td></tr>
              </tbody>
            </table>
          </div>
        </div></div>
      </div>

      <!-- Map -->
      <div class="col-md-7">
        <div class="card h-100"><div class="card-body">
          <h5 class="card-title mb-3">Interactive Map</h5>
          <div class="map-container" id="map-container">
            <div id="map" class="rounded"></div>
            <div class="map-controls">
              <button id="center-map" class="btn btn-sm btn-secondary" title="Center map"><i class="fas fa-crosshairs"></i></button>
              <button id="toggle-clusters" class="btn btn-sm btn-secondary" title="Toggle clustering"><i class="fas fa-layer-group"></i></button>
              <button id="locate-me" class="btn btn-sm btn-secondary" title="Locate me"><i class="fas fa-location-crosshairs"></i></button>
            </div>
            <div id="map-loader" class="position-absolute top-50 start-50 translate-middle d-none" style="z-index: 1000;">
              <div class="spinner-border text-primary" role="status" aria-live="polite" aria-label="Loading map"></div>
            </div>
          </div>
        </div></div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>
  </div><!-- /.page-content -->

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Report Image</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modal-image" src="" alt="Report Image" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js" type="module"></script>
  <script>
    // Adjust layout so menu doesn't overlap content on desktop
    (function(){
      const style = document.createElement('style');
      style.innerHTML = `
        .page-content{ transition: margin-left .3s ease; }
        @media (min-width:1024px){
          .page-content{ margin-left:72px; }
          .floating-menu:hover ~ .page-content{ margin-left:280px; }
        }
      `;
      document.head.appendChild(style);
    })();
  </script>
  <script>
    // Floating menu logic
    document.addEventListener('DOMContentLoaded', function() {
      const menuBtn = document.getElementById('menuBtn');
      const floatingMenu = document.getElementById('floatingMenu');
      const menuOverlay = document.getElementById('menuOverlay');
      if (!menuBtn || !floatingMenu || !menuOverlay) return;
      menuBtn.addEventListener('click', () => {
        const isOpen = floatingMenu.classList.toggle('active');
        menuOverlay.classList.toggle('active', isOpen);
      });
      menuOverlay.addEventListener('click', () => {
        floatingMenu.classList.remove('active');
        menuOverlay.classList.remove('active');
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          floatingMenu.classList.remove('active');
          menuOverlay.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
