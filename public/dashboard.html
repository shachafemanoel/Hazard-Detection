<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">
  <title>Hazard Detection Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" defer></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js" defer></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="my-3">
    <div class="d-flex flex-column align-items-center">
      <h1><i class="fas fa-road me-2"></i>RoadGuardian: Live Hazard Tracker</h1>
      <button id="refresh-info-btn" class="btn btn-accent mt-2" title="Refresh Info" aria-label="Refresh Info">
        <i class="fas fa-rotate-right"></i>
      </button>
    </div>
  </header>

  <div class="container-fluid mt-3">
    <div id="overview-section" class="row g-3">
      <div class="col-lg-3 col-md-6">
        <div class="stat-card bg-primary h-100">
          <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
          <div class="stat-content">
            <h4 id="total-reports-count">—</h4>
            <p>Total Reports</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stat-card bg-danger h-100">
          <div class="stat-icon"><i class="fas fa-clock"></i></div>
          <div class="stat-content">
            <h4 id="open-hazards-count">—</h4>
            <p>Open Hazards</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stat-card bg-success h-100">
          <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
          <div class="stat-content">
            <h4 id="resolved-this-month-count">—</h4>
            <p>Resolved This Month</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stat-card bg-info h-100">
          <div class="stat-icon"><i class="fas fa-users"></i></div>
          <div class="stat-content">
            <h4 id="active-users-count">—</h4>
            <p>Active Users</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-3 mt-3">
      <section class="col-lg-8">
        <div class="dashboard-panel h-100 d-flex flex-column">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4><i class="fas fa-map me-2"></i>Hazard Map</h4>
            <div class="map-controls">
              <button id="toggle-heatmap" class="btn btn-sm btn-outline-primary me-2" aria-label="Toggle Heatmap">
                <i class="fas fa-fire"></i> Toggle Heatmap
              </button>
              <button id="center-map" class="btn btn-sm btn-outline-secondary" aria-label="Center Map">
                <i class="fas fa-crosshairs"></i> Center Map
              </button>
            </div>
          </div>
          <div id="map" class="flex-grow-1" style="min-height: 500px;"></div>
        </div>
      </section>
      <aside class="col-lg-4">
        <div class="dashboard-panel h-100 d-flex flex-column">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4><i class="fas fa-table me-2"></i>Reports Management</h4>
          </div>
          <div class="table-controls d-flex flex-wrap gap-2 mb-3">
            <input type="text" id="report-search-input" class="form-control" placeholder="Search..." style="flex: 2;">
            <select id="table-status-filter" class="form-select" style="flex: 1;">
              <option value="">All Status</option>
              <option value="Open">Open</option>
              <option value="In Progress">In Progress</option>
              <option value="Resolved">Resolved</option>
            </select>
            <select id="hazard-type-filter" class="form-select" style="flex: 1;">
              <option value="">All Types</option>
              <option value="crack">Crack</option>
              <option value="knocked">Knocked</option>
              <option value="pothole">Pothole</option>
              <option value="surface_damage">Surface Damage</option>
            </select>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="my-reports-filter">
              <label class="form-check-label" for="my-reports-filter">
                My Reports
              </label>
            </div>
          </div>
          <div id="reports-blocks-container" class="d-none"></div>
          <div class="table-responsive flex-grow-1">
            <table id="reports-management-table" class="table table-dark table-striped table-hover">
              <thead>
                <tr>
                  <th><input type="checkbox" id="select-all-reports"></th>
                  <th class="sortable" data-sort="id">ID <i class="fas fa-sort"></i></th>
                  <th class="sortable" data-sort="type">Type <i class="fas fa-sort"></i></th>
                  <th class="sortable" data-sort="status">Status <i class="fas fa-sort"></i></th>
                  <th class="sortable" data-sort="location">Location <i class="fas fa-sort"></i></th>
                  <th class="sortable" data-sort="time">Time <i class="fas fa-sort"></i></th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="reports-table-body"></tbody>
            </table>
          </div>
          <div class="table-pagination d-flex justify-content-between align-items-center mt-3">
            <span id="table-showing-info"></span>
            <div class="pagination-controls d-flex align-items-center gap-2">
              <button id="table-prev-btn" class="btn btn-outline-secondary btn-sm"><i class="fas fa-chevron-left"></i></button>
              <span id="table-page-info"></span>
              <button id="table-next-btn" class="btn btn-outline-secondary btn-sm"><i class="fas fa-chevron-right"></i></button>
              <select id="table-page-size" class="form-select form-select-sm" style="width: auto;">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
              </select>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <div id="report-details-panel" class="d-none"></div>

  <!-- Modals -->
  <div class="modal fade" id="reportDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Report Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-5"><img id="modal-report-image" src="" class="img-fluid rounded"></div>
            <div class="col-md-7">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>ID:</strong> <span id="modal-hazard-id"></span></li>
                <li class="list-group-item"><strong>Type:</strong> <span id="modal-type"></span></li>
                <li class="list-group-item"><strong>Location:</strong> <span id="modal-location"></span></li>
                <li class="list-group-item"><strong>Time:</strong> <span id="modal-time"></span></li>
                <li class="list-group-item"><strong>Status:</strong> <span id="modal-status"></span></li>
                <li class="list-group-item"><strong>Reported By:</strong> <span id="modal-user"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editReportModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="edit-report-form">
          <div class="modal-header">
            <h5 class="modal-title">Edit Report</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-report-id">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="edit-report-type" class="form-label">Type</label>
                <select id="edit-report-type" class="form-select">
                  <option value="crack">Crack</option>
                  <option value="knocked">Knocked</option>
                  <option value="pothole">Pothole</option>
                  <option value="surface_damage">Surface Damage</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="edit-report-status" class="form-label">Status</label>
                <select id="edit-report-status" class="form-select">
                  <option value="Open">Open</option>
                  <option value="Resolved">Resolved</option>
                  <option value="In Progress">In Progress</option>
                </select>
              </div>
              <div class="col-12">
                <label for="edit-report-location" class="form-label">Location</label>
                <input type="text" id="edit-report-location" class="form-control">
              </div>
              <div class="col-12">
                <label for="edit-report-image" class="form-label">Image URL</label>
                <input type="text" id="edit-report-image" class="form-control">
              </div>
               <div class="col-12">
                <label for="edit-report-reportedBy" class="form-label">Reported By</label>
                <input type="text" id="edit-report-reportedBy" class="form-control" disabled>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <button id="fab-btn" class="fab"><i class="fas fa-bars"></i></button>
  <nav id="fab-menu" class="fab-menu">
    <a href="/dashboard.html">Dashboard</a>
    <a href="/camera.html">Live</a>
    <a href="/logout">Logout</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/map.js"></script>
  <script type="module" src="js/reports-api.js"></script>
  <script type="module" src="js/ui-controls.js"></script>
  <script type="module" src="js/modals.js"></script>
  <script type="module" src="js/notifications.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
