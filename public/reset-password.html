<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="icon.png" type="image/png" />
  <title>Reset Password</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- App theme -->
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <main class="main-content">
    <div class="container mt-5">
      <section class="card p-4 mx-auto" style="max-width: 480px;">
        <h2 class="text-center mb-4">Reset Your Password</h2>

        <form id="reset-password-form" aria-labelledby="reset-heading">
          <div class="mb-3">
            <label for="new-password" class="form-label">New password</label>
            <input
              type="password"
              id="new-password"
              placeholder="Enter new password"
              required
              class="form-control"
              aria-label="New password"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>

        <p id="reset-message" class="mt-3 text-center" role="status"></p>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/layout.js" defer></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const form = document.getElementById('reset-password-form');
    const message = document.getElementById('reset-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value.trim();

      // ולידציה בסיסית
      const valid = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password);
      if (!valid) {
        message.style.color = 'red';
        message.textContent = 'Password must be at least 8 characters and contain letters and numbers.';
        return;
      }

      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();
        if (res.ok) {
          message.classList.remove('text-danger');
          message.classList.add('text-success');
          message.textContent = 'Password reset successfully! Redirecting...';
          setTimeout(() => window.location.href = '/upload.html', 4000);
        } else {
          message.classList.remove('text-success');
          message.classList.add('text-danger');
          message.textContent = data.error || 'Reset failed.';
        }
      } catch (err) {
        console.error('Reset error:', err);
        message.classList.remove('text-success');
        message.classList.add('text-danger');
        message.textContent = 'Server error.';
      }
    });
  </script>
</body>
</html>
