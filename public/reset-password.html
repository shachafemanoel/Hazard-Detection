<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/modern-ui-theme.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .btn-modern {
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      transition: all 0.2s;
    }
    .btn-modern:hover {
      transform: translateY(-1px);
    }

    /* Mobile layout adjustments */
    @media (max-width: 500px) {
      .card {
        margin: 0.5rem; /* Smaller margins on small screens */
      }
      #reset-password-form input,
      #reset-password-form button {
        font-size: 1rem; /* Larger text for readability */
        width: 100%;
      }
      #reset-password-form button {
        min-height: 44px; /* Adequate touch target */
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md card p-6 transition-all">
    <h2 id="reset-title" class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>

    <form id="reset-password-form" class="space-y-4" role="form" aria-labelledby="reset-title">
      <input
        type="password"
        id="new-password"
        placeholder="Enter new password"
        required
        class="w-full px-4 py-3"
      />
      <button
        type="submit"
        class="btn-modern w-full py-3 uppercase tracking-wide"
      >
        Reset Password
      </button>
    </form>

    <p id="reset-message" class="mt-4 text-center text-sm hidden" role="alert" aria-live="assertive"></p>
  </div>
  <!-- Tech-Urban Floating Menu -->
  <button id="fab-btn" class="fab"><i class="fas fa-bars"></i></button>
  <nav id="fab-menu" class="fab-menu">
    <a href="/dashboard.html">Dashboard</a>
    <a href="/camera.html">Live</a>
    <a href="/logout">Logout</a>
  </nav>
  <script>
    document.getElementById('fab-btn').onclick = () => {
      document.getElementById('fab-menu').classList.toggle('open');
    };
  </script>
  <script src="js/reset-password.js" defer></script>
</body>
</html>
