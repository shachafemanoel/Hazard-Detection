<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="reset-password-form">
      <input type="password" id="new-password" placeholder="Enter new password" required />
      <button type="submit">Reset Password</button>
    </form>
    <p id="reset-message"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const form = document.getElementById('reset-password-form');
    const message = document.getElementById('reset-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value.trim();

      // ולידציה בסיסית
      const valid = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password);
      if (!valid) {
        message.style.color = 'red';
        message.textContent = 'Password must be at least 8 characters and contain letters and numbers.';
        return;
      }

      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();
        if (res.ok) {
          message.style.color = 'green';
          message.textContent = 'Password reset successfully! Redirecting...';
          setTimeout(() => window.location.href = '/upload.html', 4000);
        } else {
          message.style.color = 'red';
          message.textContent = data.error || 'Reset failed.';
        }
      } catch (err) {
        console.error('Reset error:', err);
        message.textContent = 'Server error.';
      }
    });
  </script>
</body>
</html>
